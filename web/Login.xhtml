<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>SIGITEC - Login!</title>
        <link type="text/css" rel="stylesheet" href="dot-luv/skin.css"/>
    </h:head>
    <h:form>
        <p:dialog header="Acesso ao sistema SIGITEC" visible="true" closable="false" draggable="false" resizable="false">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <h:panelGrid id="panelLogin" columns="2" cellpadding="5">

                <p:outputLabel for="emailUsr" value="E-mail: " />
                <p:inputText id="emailUsr" value="#{loginBean.usuarioLogado.emailUsuario}"
                             required="true" requiredMessage="Insira um e-mail!"/>

                <p:outputLabel for="senhaUsr" value="Senha: " />
                <p:password id="senhaUsr" value="#{loginBean.usuarioLogado.senhaUsuario}"
                            required="true" requiredMessage="Insira uma senha!"/>
            </h:panelGrid>
            <p:commandButton value="Acessar" action="#{loginBean.logar()}" update="growl"/>
        </p:dialog>
    </h:form>
</html>
