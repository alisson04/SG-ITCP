<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>SIGITEC - Login!</title>
        <h:outputStylesheet library="css" name="estilos.css" />
        <link rel="stylesheet" href="/resources/css/estilos.css"/>
        <h:outputStylesheet library="css" name="icons16.css" />
        <link rel="stylesheet" href="/resources/css/icons16.css"/>
        <h:outputStylesheet library="css" name="icons24.css" />
        <link rel="stylesheet" href="/resources/css/icons24.css"/>
        <h:outputStylesheet library="css" name="icons32.css" />
        <link rel="stylesheet" href="/resources/css/icons32.css"/>

        <link type="text/css" rel="stylesheet" href="dot-luv/skin.css"/>
    </h:head>
    
    <h:body styleClass="loginPage">
        <h:form id="frmLogar">

            <p:dialog header="Acesso ao sistema SIGITEC" visible="true" closable="false" draggable="false" resizable="false"
                      rendered="#{LoginView.existeUser}" >
                <p:growl id="growl" showDetail="true" sticky="true" showSummary="false"/>
                <h:panelGrid id="panelLogin" columns="2" cellpadding="5" style="ui-widget">

                    <p:outputLabel for="emailUsr" value="E-mail: " />
                    <p:inputText id="emailUsr" value="#{LoginView.usuarioLogado.email}"
                                 required="true" requiredMessage="Insira um e-mail!"/>

                    <p:outputLabel for="senhaUsr" value="Senha: " />
                    <p:password id="senhaUsr" value="#{LoginView.usuarioLogado.senha}"
                                required="true" requiredMessage="Insira uma senha!" />
                </h:panelGrid>
                <p:commandButton value="Acessar" action="#{LoginView.logar()}" update="growl" icon="Key24-iconfinder" style="ui-button"
                                 styleClass="ui-button-text"/>
            </p:dialog>

            <p:panel id="panel" styleClass="corPanel" rendered="#{!LoginView.existeUser}" >
                <h:panelGrid id="pgEditar" style="text-align:right;" columns="3">
                    <p:outputLabel for="nome" value="Nome: " />
                    <p:inputText id="nome" value="#{LoginView.obj.nome}" required="true"
                                 requiredMessage="O nome é obrigatório." size="45" maxlength="45"/>
                    <p:message for="nome"/>

                    <p:outputLabel for="e-mail" value="E-mail: " />  
                    <p:inputText id="e-mail" value="#{LoginView.obj.email}" required="true"
                                 requiredMessage="O e-mail é obrigatório." size="45" maxlength="50"/>
                    <p:message for="e-mail"/>

                    <p:outputLabel for="endereco" value="Endereço: "/>
                    <p:inputText id="endereco" value="#{LoginView.obj.endereco}" size="45" maxlength="50"/>
                    <p:message for="endereco"/>

                    <p:outputLabel for="telefone" value="Telefone: " />
                    <p:inputMask id="telefone" value="#{LoginView.obj.telefone}"
                                 mask="(99) ?9-9999-9999" size="45" maxlength="11" required="true"
                                 requiredMessage="O telefone é obrigatório."/>
                    <p:message for="telefone"/>

                    <p:outputLabel value="Telefone alternativo: " />
                    <p:inputMask id="telefoneAlternativo" value="#{LoginView.obj.telefoneAlternativo}"
                                 mask="(99) ?9-9999-9999" size="45" maxlength="11"/>
                    <p:message for="telefoneAlternativo"/>

                    <p:outputLabel for="dataNascimento" value="Data de nascimento: " />
                    <p:calendar id="dataNascimento" value="#{LoginView.obj.dataNascimento}" pattern="dd/MM/yyyy" 
                                size="45" mask="true" locale="pt" required="true" requiredMessage="A data de nascimento é obrigatória." />
                    <p:message for="dataNascimento"/>

                    <p:outputLabel for="dataEntrada" value="Entrada na ITCP: " />
                    <p:calendar id="dataEntrada" value="#{LoginView.obj.dataEntrada}" pattern="dd/MM/yyyy" 
                                mask="true" locale="pt" size="45" required="true" requiredMessage="A data de entrada é obrigatória." />
                    <p:message for="dataEntrada"/>

                    <p:outputLabel for="sexo" value="Sexo: "/>
                    <p:selectOneRadio id="sexo" required="true" requiredMessage="O sexo é obrigatório."
                                      value="#{LoginView.obj.sexo}">
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                        <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
                        <f:selectItem itemLabel="Outro" itemValue="Outro"/>
                    </p:selectOneRadio>
                    <p:message for="sexo" />
                </h:panelGrid>

                <p:outputLabel value="* Campos obrigatórios" />

                <p:separator />
                <p:commandButton id="btnSalvar" value="Salvar" actionListener="#{LoginView.salvarCoordenador()}" 
                                 icon="Save24-iconfinder" update="frmEdicao, frmLogar" >
                    <p:confirm header="ATENÇÃO!" message="Deseja realmente salvar?" icon="Information32-iconfinder"/>
                </p:commandButton>

                <p:blockUI block="panel" trigger="btnSalvar">
                    CARREGANDO<br />
                    <p:graphicImage name="icons/LoadingBar.gif"/>
                </p:blockUI>
            </p:panel>
        </h:form>
    </h:body>
</html>
