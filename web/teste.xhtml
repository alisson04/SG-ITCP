<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="conteudo">
            <h:form id="frmIndicadores" >
                <p:inputText id="in" value="#{TesteView.base64}" />
                
                <p:chart type="line" model="#{TesteView.lineModel1}" style="width:500px;height:300px" widgetVar="chart"/>
                
                <p:commandButton value="UP" update="frmIndicadores" actionListener="#{TesteView.uploadAction()}"/>
                
                <p:commandButton type="button" value="Export" icon="ui-icon-extlink" onclick="exportToPdf()"/>

                <p:dialog widgetVar="dlg" showEffect="fade"  header="Chart as an Image" resizable="false"
                          >
                    <p:outputPanel id="output" layout="block" style="width:500px;height:300px" />
                </p:dialog>

                <script type="text/javascript">
                    function exportToPdf() {
                        //get your image 
                        var imageElement = PF('chart').exportAsImage();

                        //get the value of the 'src' attribute of this object and fill the hidden input
                        $("#frmIndicadores\\:in").val($(imageElement).attr("src"));

                        //send the image (converted in text) to your MB
                        //exportToPdfRemoteCommand();
                    }
                </script>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
