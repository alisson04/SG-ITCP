<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="conteudo">
            <h:form id="frmCadastroAtividade">


                <p:focus context="frmCadastroAtividade" /> <!-- Grifa os campos -->

                <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:wizard flowListener="#{CadastroAtividadeView.onFlowProcess}" backLabel="voltar" nextLabel="avançar">

                    <p:tab id="personal" title="Passo 1">
                        <p:panel header="Informações da atividade">
                            <h:panelGrid columns="3" columnClasses="label, value">
                                <p:outputLabel for="nomeAtividade" value="Nome da atividade" />
                                <p:inputText id="nomeAtividade"
                                             value="#{CadastroAtividadeView.atividade.nomeAtividade}" required="true"
                                             requiredMessage="O campo Nome da atividade é obrigatório." size="57"
                                             maxlength="45">
                                </p:inputText>
                                <p:message for="nomeAtividade"/>

                                <p:outputLabel for="status" value="Status da atividade: "/>
                                <p:selectOneMenu id="status" required="true"
                                                 requiredMessage="O status da atividade é obrigatório."
                                                 value="#{CadastroAtividadeView.atividade.statusAtividade}" style="width:590px">
                                    <f:selectItem itemLabel="Selecione um status" itemValue=""
                                                  noSelectionOption="true" />
                                    <f:selectItems value="#{CadastroAtividadeView.statusAtividade}" />
                                </p:selectOneMenu>
                                <p:message for="status"/>

                                <p:outputLabel for="dataInicio" value="Data de início da atividade "/>
                                <p:inputMask id="dataInicio" value="#{CadastroAtividadeView.atividade.dataInicioAtividade}" 
                                             mask="99/99/9999" size="57" maxlength="50"/>
                                <p:message for="dataInicio" />

                                <p:outputLabel for="dataFim" value="Data de fim da atividade "/>
                                <p:inputMask id="dataFim" value="#{CadastroAtividadeView.atividade.dataFimAtividade}" 
                                             mask="99/99/9999" size="57" maxlength="50"/>
                                <p:message for="dataFim" />
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="address" title="Passo 2">
                        <p:panel header="Descrição da atividade">
                            <p:messages />
                            <h:panelGrid columns="1" columnClasses="label, value">
                                <p:outputLabel for="editor" value="Descrição da atividade" />
                                <p:editor id="editor" widgetVar="editorWidget" value="#{CadastroAtividadeView.atividade.descricaoAtividade}" width="600" />

                                <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />

                                <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                                    <h:outputText id="display" value="#{CadastroAtividadeView.atividade.descricaoAtividade}" escape="false" />
                                </p:dialog>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="contact" title="Passo 3">
                        <p:panel header="Selecione os empreendimentos relacionados">
                            <p:selectManyCheckbox id="grid" value="#{CadastroAtividadeView.listaEmpreendimentosSelecionados}" 
                                                  layout="grid" columns="3">
                                <f:selectItems value="#{CadastroAtividadeView.nomeEmpreendimentos}" var="city" itemLabel="#{city}" 
                                               itemValue="#{city}" />
                            </p:selectManyCheckbox>
                        </p:panel>
                    </p:tab>

                    <p:tab id="confirm" title="Passo 4">
                        <p:panel header="Parceiros relacionados">
                            <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                <h:panelGrid columns="2" columnClasses="label, value">

                                </h:panelGrid>

                                <h:panelGrid columns="2" columnClasses="label, value">

                                </h:panelGrid>

                                <h:panelGrid columns="2" columnClasses="label, value">


                                    <h:outputText />
                                    <h:outputText />
                                </h:panelGrid>
                            </h:panelGrid>

                            <p:commandButton value="Submit"  actionListener="#{CadastroAtividadeView.salvarAtividade}" update="growl" process="@this"/>
                        </p:panel>
                    </p:tab>
                </p:wizard>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
