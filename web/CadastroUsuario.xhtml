<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metadata">
            <f:event listener="#{usuarioBean.carregarCadastro()}" type="preRenderView"/>
        </ui:define>
        <ui:define name="conteudo">

            <h:form id="frmCadastro">

                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Usuários" />
                    </f:facet>
                </p:toolbar>
                <p:separator />

                <p:focus context="frmCadastro" /> <!-- Grifa os campos -->

                <p:panel id="panel"
                         header="Cadastro de usuário (* Campos obrigatórios)" rendered="#{usuarioBean.usrSendoVisualizado == 'false'}">

                    <p:separator />
                    <!--<p:message id="messages" showDetail="true"  />-->
                    <p:growl id="growl" showDetail="true" sticky="true"/>

                    <h:panelGrid id="grid" style="margin-top:20px" columns="3">

                        <p:outputLabel for="nome" value="Nome: " />
                        <p:inputText id="nome"
                                     value="#{usuarioBean.usuarioUsoGeral.nomeUsuario}" required="true"
                                     requiredMessage="O campo Nome é obrigatório." size="57"
                                     maxlength="45">
                        </p:inputText>
                        <p:message for="nome" />

                        <p:outputLabel for="e-mail" value="E-mail: " />  
                        <p:inputText id="e-mail"
                                     value="#{usuarioBean.usuarioUsoGeral.emailUsuario}" required="true"
                                     requiredMessage="O campo E-mail é obrigatório." size="57"
                                     maxlength="50"/>
                        <p:message for="e-mail" />

                        <p:outputLabel for="senha" value="Nova senha: " rendered="#{usuarioBean.usrSendoEditado == 'true'}"/>
                        <p:password  id="senha"
                                     value="#{usuarioBean.usuarioUsoGeral.senhaUsuario}" required="true"
                                     requiredMessage="O campo E-mail é obrigatório." size="57"
                                     maxlength="50" rendered="#{usuarioBean.usrSendoEditado == 'true'}"/>
                        <p:message for="senha" rendered="#{usuarioBean.usrSendoEditado == 'true'}"/>

                        <p:outputLabel for="confirmaçãodesenha" value="Confirmar nova senha: " rendered="#{usuarioBean.usrSendoEditado == 'true'}"/>
                        <p:password  id="confirmaçãodesenha"
                                     value="#{usuarioBean.confirmarSenha}" required="true"
                                     requiredMessage="O campo E-mail é obrigatório." size="57"
                                     maxlength="50" rendered="#{usuarioBean.usrSendoEditado == 'true'}"/>
                        <p:message for="confirmaçãodesenha" rendered="#{usuarioBean.usrSendoEditado == 'true'}"/>

                        <p:outputLabel for="endereco" value="Endereço: "/>
                        <p:inputText id="endereco"
                                     value="#{usuarioBean.usuarioUsoGeral.enderecoUsuario}" required="true"
                                     requiredMessage="O campo endereco é obrigatório." size="57"
                                     maxlength="50">
                        </p:inputText>
                        <p:message for="endereco" />

                        <p:outputLabel for="telefone" value="Telefone: " />
                        <p:inputMask id="telefone"
                                     value="#{usuarioBean.usuarioUsoGeral.telefoneUsuario}"
                                     mask="(99) 9999-9999?9" required="true"
                                     requiredMessage="O campo Telefone é obrigatório." size="57"
                                     maxlength="11"/>
                        <p:message for="telefone" />

                        <p:outputLabel value="Telefone alternativo: " />
                        <p:inputMask id="telefoneAlternativo"
                                     value="#{usuarioBean.telefoneAlternativoUsuario}"
                                     mask="(99) 9999-9999?9" size="57" maxlength="11"/>
                        <p:message for="telefoneAlternativo"/>

                        <p:outputLabel for="rg" value="RG: " />
                        <p:inputText id="rg" value="#{usuarioBean.usuarioUsoGeral.rgUsuario}"
                                     required="true" requiredMessage="O campo RG é obrigatório."
                                     size="57"/>
                        <p:message for="rg" />

                        <p:outputLabel for="cpf" value="CPF: " />
                        <p:inputMask id="cpf" value="#{usuarioBean.usuarioUsoGeral.cpfUsuario}"
                                     mask="99999999999" required="true"
                                     requiredMessage="O campo CPF é obrigatório." size="57">
                        </p:inputMask>
                        <p:message for="cpf" />

                        <p:outputLabel for="dataNascimento" value="Data de nascimento: " />
                        <p:inputMask id="dataNascimento"
                                     value="#{usuarioBean.usuarioUsoGeral.dataNascimentoUsuario}"
                                     mask="99/99/9999" required="true"
                                     requiredMessage="O campo data de nascimento é obrigatório."
                                     size="57"/>
                        <p:message for="dataNascimento" />

                        <p:outputLabel for="dataEntrada"
                                       value="Data de entrada na ITCP: " />
                        <p:inputMask id="dataEntrada"
                                     value="#{usuarioBean.usuarioUsoGeral.dataEntradaUsuario}"
                                     mask="99/99/9999" required="true"
                                     requiredMessage="O campo data de entrada na ITCP é obrigatório."
                                     size="57"/>
                        <p:message for="dataEntrada" />

                        <p:outputLabel for="cargoItcp" value="Cargo na ITCP: " 
                                       rendered="#{InicioBean.usuarioLogado.cargoUsuario == 'Coordenador'}"/>
                        <p:selectOneMenu id="cargoItcp" required="true"
                                         requiredMessage="O campo CARGO NA ITCP é obrigatório."
                                         value="#{usuarioBean.usuarioUsoGeral.cargoUsuario}" style="width:590px"
                                         rendered="#{InicioBean.usuarioLogado.cargoUsuario == 'Coordenador'}">
                            <f:selectItem itemLabel="Selecione o cargo" itemValue=""
                                          noSelectionOption="true" />
                            <f:selectItems value="#{usuarioBean.listaCargos}" />
                        </p:selectOneMenu>
                        <p:message for="cargoItcp" rendered="#{InicioBean.usuarioLogado.cargoUsuario == 'Coordenador'}"/>

                        <p:outputLabel for="sexo" value="Sexo: "/>
                        <p:selectOneRadio id="sexo" required="true"
                                          requiredMessage="O campo Sexo é obrigatório."
                                          value="#{usuarioBean.usuarioUsoGeral.sexoUsuario}">
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                            <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
                        </p:selectOneRadio>
                        <p:message for="sexo" />

                    </h:panelGrid>
                    <p:commandButton id="btnSalvar" value="Salvar" action="#{usuarioBean.salvarUsrBd()}" 
                                     update='grid' icon="fa fa-edit" rendered="#{usuarioBean.usrSendoEditado == 'false'}"/>
                    <p:commandButton value="Salvar Edições" action="#{usuarioBean.editarUsrBd()}" update='grid' icon="fa fa-edit"
                                     rendered="#{usuarioBean.usrSendoEditado == 'true'}"/>

                    <p:blockUI block="panel" trigger="btnSalvar">
                        CARREGANDO<br />
                        <p:graphicImage name="icons/LoadingBar.gif"/>
                    </p:blockUI>
                </p:panel>

                <!-- O painel abaixo so e renderizado apos o usuario ser salvo-->
                <p:panel id="painelUsuarioSalvo"
                         header="Informações salvas com sucesso" rendered="#{usuarioBean.usrSendoVisualizado == 'true'}">
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome: " />
                        <p:outputLabel value="#{usuarioBean.usuarioUsoGeral.nomeUsuario}" />

                        <p:outputLabel value="E-mail: " />
                        <p:outputLabel value="#{usuarioBean.usuarioUsoGeral.emailUsuario}"/>

                        <p:outputLabel value="Endereço: "/>
                        <p:outputLabel value="#{usuarioBean.usuarioUsoGeral.enderecoUsuario}"/>

                        <p:outputLabel value="Telefone: " />
                        <p:outputLabel value="#{usuarioBean.usuarioUsoGeral.telefoneAlternativoUsuario}"/>

                        <p:outputLabel value="Telefone alternativo" />
                        <p:outputLabel value="#{usuarioBean.usuarioUsoGeral.telefoneAlternativoUsuario}"/>

                        <p:outputLabel value="RG: " />
                        <p:outputLabel value="#{usuarioBean.usuarioUsoGeral.rgUsuario}"/>

                        <p:outputLabel value="CPF: " />
                        <p:outputLabel value="#{usuarioBean.usuarioUsoGeral.cpfUsuario}"/>

                        <p:outputLabel value="Data de nascimento: " />
                        <p:outputLabel value="#{usuarioBean.usuarioUsoGeral.dataNascimentoUsuario}"/>

                        <p:outputLabel value="Data de entrada na ITCP: " />
                        <p:outputLabel value="#{usuarioBean.usuarioUsoGeral.dataEntradaUsuario}"/>

                        <p:outputLabel value="Cargo na ITCP: " />
                        <p:outputLabel value="#{usuarioBean.usuarioUsoGeral.cargoUsuario}"/>

                        <p:outputLabel value="Sexo: " />
                        <p:outputLabel value="#{usuarioBean.usuarioUsoGeral.sexoUsuario}"/>
                    </h:panelGrid>

                    <p:commandButton value="Listar usuários ativos" icon="fa fa-smile-o"
                                     action="/ListarUsrAtivos.xhtml?faces-redirect=true"/>
                    <p:commandButton value="Listar usuários Inativos" icon="fa fa-frown-o"
                                     action="/ListarUsrInativos.xhtml?faces-redirect=true"/>
                </p:panel>

                <p:dialog header="Informações do usuário" showEffect="fade" rendered="#{usuarioBean.usrSendoVisualizado == 'true'}"
                          resizable="false" draggable="false" modal="true"  appendTo="@(body)" hideEffect="fade">
                    
                    <h:panelGrid id="panelLogin" columns="2" cellpadding="5">

                        <p:outputLabel  value="E-mail: " />
                        <p:outputLabel  value="Senha: " />
                        
                    </h:panelGrid>
                </p:dialog>

            </h:form>
        </ui:define>

    </ui:composition>
</html>
