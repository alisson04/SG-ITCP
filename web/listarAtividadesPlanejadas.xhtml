<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{ListarAtiviPlanejadasView.listarView()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo">
            <h:form id="frmListagem" >
                <p:growl id="msgs" showDetail="true" showSummary="false" />

                <p:panel styleClass="corPanel" header="Atividades planejadas no sistema:" >

                    <p:dataTable id="dtListagem" emptyMessage="Nenhuma atividade encontrada." value="#{ListarAtiviPlanejadasView.listaObjs}" 
                                 filteredValue="#{ListarAtiviPlanejadasView.listaObjsFiltradas}" 
                                 selectionMode="single" selection="#{ListarAtiviPlanejadasView.objSelecionado}" rowKey="#{objCursor.id}"
                                 var="objCursor" widgetVar="varGlobal" rows="12" paginator="true" paginatorPosition="top">

                        <p:ajax event="rowSelect" update=":frmListagem"/>

                        <p:column headerText="Nome" filterBy="#{objCursor.nome}" sortBy="#{objCursor.nome}" filterMatchMode="contains">
                            <h:outputText value="#{objCursor.nome}"/>
                        </p:column>
                        <p:column headerText="Data início" filterBy="#{ListarAtiviPlanejadasView.conveteData(objCursor.dataInicio)}" 
                                  filterMatchMode="contains">
                            <h:outputText value="#{ListarAtiviPlanejadasView.conveteData(objCursor.dataInicio)}" />
                        </p:column>
                        <p:column headerText="Data fim" filterBy="#{ListarAtiviPlanejadasView.conveteData(objCursor.dataFim)}" 
                                  filterMatchMode="contains">
                            <h:outputText value="#{ListarAtiviPlanejadasView.conveteData(objCursor.dataFim)}" />
                        </p:column>

                        <p:column filterBy="#{objCursor.planoAcao}" headerText="Empreendimento" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                    <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{ListarAtiviPlanejadasView.listaSelectOneMenu}" var="var" itemLabel="#{var.nome}" 
                                                   itemValue="#{var}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{objCursor.meta.nome}" />
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="btnVisualizar" process="dtListagem" update=":frmListagem:carDetail" 
                                             icon="find-iconfinder" value="Visualizar" oncomplete="PF('carDialog').show()" 
                                             disabled="#{ListarAtiviPlanejadasView.objSelecionado == null}"/>
                            <p:commandButton id="btnEditar" value="Editar" icon="Pencil16-iconfinder" update=":frmEdicao"
                                             disabled="#{ListarAtiviPlanejadasView.objSelecionado == null}" process="dtListagem"
                                             oncomplete="PF('wVarEditarDialog').show()"/>
                            <p:commandButton id="btnExcluir" value="Excluir" icon="Cancel16-iconfinder" update=":frmListagem"
                                             disabled="#{ListarAtiviPlanejadasView.objSelecionado == null}" 
                                             actionListener="#{ListarAtiviPlanejadasView.excluirView()}">
                                <p:confirm header="ATENÇÃO! " message="Essa ação não poderá ser desfeita, continuar?" 
                                           icon="Alert16-iconfinder" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="corDialog" style="text-align:center;">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="Cofirma16-iconfinder" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="Cancel16-iconfinder" />
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>

                    <p:dialog header="Sucesso" widgetVar="dlgEdicaoPronta" showEffect="fade" hideEffect="fade" 
                              styleClass="corDialog" resizable="false" draggable="false" modal="true"  appendTo="@(body)"
                              style="text-align:center;" >
                        <h:outputText value="Edição concluida com sucesso! " />
                    </p:dialog>

                    <p:dialog id="diaShowUsr" header="Informações da atividade" widgetVar="carDialog" showEffect="fade" hideEffect="fade" 
                              resizable="false" draggable="false" modal="true"  appendTo="@(body)" styleClass="corDialog">
                        <p:outputPanel id="carDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" columnClasses="label,value" >
                                <h:outputText value="Nome: " />
                                <h:outputText value="#{ListarAtiviPlanejadasView.objSelecionado.nome}" />

                                <h:outputText value="Descrição: " />
                                <h:outputText value="#{ListarAtiviPlanejadasView.objSelecionado.descricao}" />

                                <h:outputText value="Plano de ação: " />
                                <h:outputText value="#{ListarAtiviPlanejadasView.objSelecionado.meta.nome}" />

                                <h:outputText value="Data início: " />
                                <h:outputText value="#{ListarAtiviPlanejadasView.conveteData(ListarAtiviPlanejadasView.objSelecionado.dataInicio)}" />

                                <h:outputText value="Data fim: " />
                                <h:outputText value="#{ListarAtiviPlanejadasView.conveteData(ListarAtiviPlanejadasView.objSelecionado.dataFim)}" />
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </p:panel>
            </h:form>

            <p:dialog id="dlgEditar" header="Editar atividade " widgetVar="wVarEditarDialog" showEffect="fade" hideEffect="fade" appendTo="@(body)"
                      styleClass="corDialog" resizable="false" draggable="false" modal="true" dynamic="true" style="text-align:right;">
                <h:form id="frmEdicao">
                    <p:panel id="panel" styleClass="corPanel" >
                        <h:panelGrid id="pgEditar" style="margin-top:20px" columns="3">
                            <p:outputLabel for="nome" value="Nome: " />
                            <p:inputText id="nome" value="#{ListarAtiviPlanejadasView.objSelecionado.nome}" required="true" 
                                         requiredMessage="O campo Nome é obrigatório." size="48" maxlength="45"/>
                            <p:message for="nome" />

                            <p:outputLabel for="descricao" value="Descrição: " />
                            <p:inputText id="descricao" value="#{ListarAtiviPlanejadasView.objSelecionado.descricao}" required="true" 
                                         requiredMessage="O campo Descrição é obrigatório." size="48" maxlength="45"/>
                            <p:message for="descricao" />

                            <p:outputLabel for="meta" value="Meta: "/>
                            <p:selectOneMenu id="meta" required="true" requiredMessage="O campo Meta é obrigatório."
                                             value="#{ListarAtiviPlanejadasView.objSelecionado.meta}" style="width:465px" converter="generic">
                                <f:selectItem itemLabel="Selecione a meta" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{ListarAtiviPlanejadasView.listaSelectOneMenu}" var="obj" itemLabel="#{obj.nome}" 
                                               itemValue="#{obj}"/>
                            </p:selectOneMenu>
                            <p:message for="meta"/>

                            <p:outputLabel for="dataInicio" value="Data início:" />
                            <p:calendar id="dataInicio" value="#{ListarAtiviPlanejadasView.objSelecionado.dataInicio}"
                                        pattern="dd-MM-yyyy" size="48" required="true" requiredMessage="O campo Data início é obrigatório."
                                        mask="true" locale="pt"/>
                            <p:message for="dataInicio" />

                            <p:outputLabel for="dataFim" value="Data fim:" />
                            <p:calendar id="dataFim" value="#{ListarAtiviPlanejadasView.objSelecionado.dataFim}" pattern="dd-MM-yyyy"
                                        size="48" required="true" requiredMessage="O campo Data fim é obrigatório." mask="true" locale="pt"/>
                            <p:message for="dataFim" />
                        </h:panelGrid>

                        <p:separator />
                        <p:commandButton id="btnSalvar" value="Salvar" actionListener="#{ListarAtiviPlanejadasView.editarView()}" 
                                         icon="Save16-iconfinder" update=":frmEdicao, :frmListagem:dtListagem" >
                            <p:confirm header="ATENÇÃO!" message="Deseja realmente salvar?" icon="Information32-iconfinder"/>
                        </p:commandButton>

                        <p:commandButton value="Cancelar" type="button" icon="Cancel16-iconfinder" onclick="PF('wVarEditarDialog').hide()" />

                        <p:blockUI block="panel" trigger="btnSalvar">
                            CARREGANDO<br />
                            <p:graphicImage name="icons/LoadingBar.gif"/>
                        </p:blockUI>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>

    </ui:composition>
</html>
