                                      noSelectionOption="true" />

                                       itemValue="#{ept}"/>
                    </p:selectOneMenu>
                    <p:spacer width="20px" />

                    <p:commandButton id="btnLancarNotas" value="Modificar Indicadores" 
                                     update="frmIndicadores" oncomplete="PF('wVarEditarDialog').show()"
                                     disabled="#{IndicadoresMaturidadeView.empreendimentoSelecionado == null}" />
