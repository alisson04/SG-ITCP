<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>SIGITEC - Login!</title>
        <h:outputStylesheet library="css" name="estilos.css" />
        <link rel="stylesheet" href="/resources/css/estilos.css"/>
        <h:outputStylesheet library="css" name="icons16.css" />
        <link rel="stylesheet" href="/resources/css/icons16.css"/>
        <h:outputStylesheet library="css" name="icons24.css" />
        <link rel="stylesheet" href="/resources/css/icons24.css"/>
        <h:outputStylesheet library="css" name="icons32.css" />
        <link rel="stylesheet" href="/resources/css/icons32.css"/>

        <link type="text/css" rel="stylesheet" href="dot-luv/skin.css"/>
    </h:head>

    <h:body style="background-image: url(resources/fotos/IfnmgNatureClara1920.jpg) !important">        
        <h:form id="frmMsgGenerico">
            <p:growl showDetail="true" sticky="true" />
        </h:form>

        <h:form id="frmLogar">
            <p:commandLink   id="clBack" type="button" immediate="true" action="/Login.xhtml?faces-redirect=true" >
                <p:graphicImage name="fotos/64Back.png" />
            </p:commandLink>
            <p:tooltip for="clBack" value="Voltar para login!" />
            
            <p:dialog id="diaReenviarSenha" showEffect="fade" hideEffect="fade" visible="true" header="Gerar nova senha"
                      resizable="false" draggable="false" styleClass="corDialog" style="text-align:center;" >
                <p:panel id="panel">
                    <h:panelGrid id="panelGridReenviarSenha" columns="3" cellpadding="5" style="ui-widget">
                        <p:outputLabel for="emailReen" value="E-mail: " />  
                        <p:inputText id="emailReen" value="#{LoginView.obj.email}" required="true"
                                     requiredMessage="O e-mail é obrigatório." size="45" maxlength="99"/>
                        <p:message for="emailReen"/>
                    </h:panelGrid>

                    <p:separator />
                    <p:commandButton id="btnReenviarSenha" value="Gerar nova senha" actionListener="#{LoginView.gerarNovaSenha()}" 
                                     icon="Email24-iconfinder" update="frmLogar" >

                    </p:commandButton>
                </p:panel>
            </p:dialog>
            <p:blockUI block="panel" trigger="btnReenviarSenha"   >
                Enviando nova senha!<br />
                <!--<p:graphicImage name="fotos/circuloCarregando.gif" />-->
            </p:blockUI>
        </h:form>
    </h:body>
</html>
