<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="conteudo">
            <h:form id="frmListagemPlanosAcao" >
                <!--Listagem de planos de ação-->
                <p:panel id="panelListagemPlanosAcao" header="Planos de ação cadastrados" >
                    <p:dataTable id="dtListagemPlanosAcao" emptyMessage="Nenhum plano de ação cadastrado." var="planoAcaoCursor"
                                 value="#{ListarPlanoAcaoView.listaPlanoAcao}" filteredValue="#{ListarPlanoAcaoView.listaPlanoAcaoFiltrados}" 
                                 selectionMode="single" selection="#{ListarPlanoAcaoView.planoSelecionado}" paginatorPosition="top"
                                 rowKey="#{planoAcaoCursor.id}"  widgetVar="varGlobal" rows="10" paginator="true" >

                        <p:ajax event="rowSelect" update=":frmListagemPlanosAcao"/>

                        <p:column headerText="Nome" filterBy="#{planoAcaoCursor.nome}" filterMatchMode="contains">
                            <h:outputText value="#{planoAcaoCursor.nome}"/>
                        </p:column>

                        <p:column headerText="Data de início" filterBy="#{planoAcaoCursor.dataInicio}" filterMatchMode="contains">
                            <h:outputText value="#{ListarPlanoAcaoView.conveteData(planoAcaoCursor.dataInicio)}"/>
                        </p:column>

                        <p:column headerText="Data de fim" filterBy="#{planoAcaoCursor.dataFim}" filterMatchMode="contains">
                            <h:outputText value="#{ListarPlanoAcaoView.conveteData(planoAcaoCursor.dataFim)}"/>
                        </p:column>

                        <p:column filterBy="#{planoAcaoCursor.empreendimento}" headerText="Empreendimento" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                    <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{ListarPlanoAcaoView.listaEmpreendimentos}" var="ept" itemLabel="#{ept.nome}" 
                                                   itemValue="#{ept}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{planoAcaoCursor.empreendimento.nome}" />
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="btnVisualizarPlanoAcao" process="frmListagemPlanosAcao" 
                                             update=":frmListagemPlanosAcao" icon="Find24-iconfinder" value="Visualizar" 
                                             oncomplete="PF('carDialog').show()" 
                                             disabled="#{ListarPlanoAcaoView.planoSelecionado == null}"  />
                            
                            <p:commandButton id="btnEditarPlano" value="Editar" icon="Edit24-iconfinder" update=":frmEdicaoPlano"
                                             disabled="#{ListarPlanoAcaoView.planoSelecionado == null}" process="dtListagemPlanosAcao"
                                             oncomplete="PF('wVarDlgEditar').show()" 
                                             actionListener="#{ListarPlanoAcaoView.transfereObj()}"/>
                            
                            <p:commandButton id="btnExcluirPlano"  update=":frmListagemPlanosAcao" value="Excluir" 
                                             icon="Cross24-iconfinder" actionListener="#{ListarPlanoAcaoView.excluirView()}"
                                             disabled="#{ListarPlanoAcaoView.planoSelecionado == null}" 
                                             onclick="PF('blockUiGeral').show()" oncomplete="PF('blockUiGeral').hide()" >
                                <p:confirm header="ATENÇÃO! " message="Essa ação não poderá ser desfeita, continuar?" 
                                           icon="Alert24-iconfinder" />
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>

                    <p:dialog id="diaShowUsr" header="Informações do plano" widgetVar="carDialog" showEffect="clip" hideEffect="clip" 
                              resizable="false" draggable="false" modal="true"  appendTo="@(body)" style="text-align:center;" >
                        <p:outputPanel id="carDetail">
                            <p:panelGrid  columns="2" columnClasses="label,value" >
                                <h:outputText value="Nome: " />                            
                                <h:outputText value="#{ListarPlanoAcaoView.planoSelecionado.nome}" />
                                <h:outputText value="Empreendimento: " />
                                <h:outputText value="#{ListarPlanoAcaoView.planoSelecionado.empreendimento.nome}" />
                                <h:outputText value="Data de início: " />
                                <h:outputText value="#{ListarPlanoAcaoView.conveteData(ListarPlanoAcaoView.planoSelecionado.dataInicio)}" />
                                <h:outputText value="Data de fim: " />
                                <h:outputText value="#{ListarPlanoAcaoView.conveteData(ListarPlanoAcaoView.planoSelecionado.dataFim)}" />
                                <h:outputText value="Descrição: " />
                                <p:scrollPanel mode="native" style="width:435px;height:100px">
                                    <h:outputText value="#{ListarPlanoAcaoView.planoSelecionado.descricao}" />
                                </p:scrollPanel>
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </p:panel>
            </h:form>

            <!--Editar e cadastrar planos-->
            <p:dialog id="dlgEditarPlano" header="Plano de ação" widgetVar="wVarDlgEditar" showEffect="clip" hideEffect="clip" 
                      modal="true" resizable="false" draggable="false" appendTo="@(body)" dynamic="true" >
                <h:form id="frmEdicaoPlano" >
                    <p:outputPanel id="panel"  style="text-align:center;">
                        <p:panel style="margin-bottom:20px" >
                            <h:panelGrid id="pgEditar" style="text-align:right;" columns="3">
                                <p:outputLabel for="nome" value="Nome:" />
                                <p:inputText id="nome" value="#{ListarPlanoAcaoView.objSalvar.nome}" required="true"
                                             requiredMessage="#{ListarPlanoAcaoView.geraMsgGenericaCampoObrigatorioView()}"
                                             size="45" maxlength="45"/>
                                <p:message for="nome" />

                                <p:outputLabel for="empreendimento" value="Empreendimento: "/>
                                <p:selectOneMenu id="empreendimento" required="true" 
                                                 requiredMessage="#{ListarPlanoAcaoView.geraMsgGenericaCampoObrigatorioView()}"
                                                 value="#{ListarPlanoAcaoView.objSalvar.empreendimento}" style="width:435px"
                                                 converter="generic">
                                    <f:selectItem itemLabel="Selecione o empreendimento" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{ListarPlanoAcaoView.listaEmpreendimentos}" var="ept" 
                                                   itemLabel="#{ept.nome}" itemValue="#{ept}"/>
                                </p:selectOneMenu>
                                <p:message for="empreendimento"/>

                                <p:outputLabel for="dataInicio" value="Data de início: " />
                                <p:calendar id="dataInicio" value="#{ListarPlanoAcaoView.objSalvar.dataInicio}" pattern="dd/MM/yyyy" 
                                            size="45" mask="true" locale="pt" required="true" 
                                            requiredMessage="#{ListarPlanoAcaoView.geraMsgGenericaCampoObrigatorioView()}" />
                                <p:message for="dataInicio"/>

                                <p:outputLabel for="dataFim" value="Data de fim: " />
                                <p:calendar id="dataFim" value="#{ListarPlanoAcaoView.objSalvar.dataFim}" pattern="dd/MM/yyyy" 
                                            size="45" mask="true" locale="pt" required="true" 
                                            requiredMessage="#{ListarPlanoAcaoView.geraMsgGenericaCampoObrigatorioView()}" />
                                <p:message for="dataInicio"/>

                                <p:outputLabel for="descricao" value="Descrição: " />
                                <p:inputTextarea id="descricao" value="#{ListarPlanoAcaoView.objSalvar.descricao}"                                             
                                                 rows="5" cols="45" maxlength="255" />
                                <p:message for="descricao" />
                            </h:panelGrid>

                            <p:outputLabel value="* Campos obrigatórios" />
                        </p:panel>

                        <p:commandButton id="btnSalvar" value="Salvar" actionListener="#{ListarPlanoAcaoView.salvarView()}" 
                                         icon="Save24-iconfinder" update=":frmEdicaoPlano, :frmListagemPlanosAcao" 
                                         onclick="PF('blockUiGeral').show()" oncomplete="PF('blockUiGeral').hide()" >
                            <p:confirm header="ATENÇÃO!" message="Deseja realmente salvar?" icon="Alert24-iconfinder" />
                        </p:commandButton>
                        <p:spacer width="20px" />

                        <p:commandButton value="Cancelar" type="button" icon="Cross24-iconfinder" 
                                         onclick="PF('wVarDlgEditar').hide()" />
                    </p:outputPanel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
