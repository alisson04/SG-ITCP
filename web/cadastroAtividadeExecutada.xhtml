<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="conteudo">
            <h:form id="frmCadastro">
                <p:growl id="msg" showDetail="true" escape="false" autoUpdate="false"/>
                <p:focus context="frmCadastro" /> <!-- Grifa os campos -->

                <p:panel id="panel" header="Cadastro de atividade execuada (* Campos obrigatórios)" styleClass="corPanel"
                         rendered="#{CadastroAtividadeExecutadaView.objetoFoiCadastrado == 'false'}">
                    <h:panelGrid id="grid" style="margin-top:20px" columns="3">
                        <p:outputLabel for="nome" value="Nome: " />
                        <p:inputText id="nome" value="#{CadastroAtividadeExecutadaView.atividadeCadastrar.nome}" required="true" 
                                     requiredMessage="O campo Nome é obrigatório." size="57" maxlength="45"/>
                        <p:message for="nome" />

                        <p:outputLabel for="descricao" value="Descrição: " />
                        <p:inputText id="descricao" value="#{CadastroAtividadeExecutadaView.atividadeCadastrar.descricao}" required="true" 
                                     requiredMessage="O campo Descrição é obrigatório." size="57" maxlength="45"/>
                        <p:message for="descricao" />

                        <p:outputLabel for="status" value="Status: " />
                        <p:inputText id="status" value="#{CadastroAtividadeExecutadaView.atividadeCadastrar.status}" required="true" 
                                     requiredMessage="O campo Descrição é obrigatório." size="57" maxlength="45"/>
                        <p:message for="status" />

                        <p:outputLabel for="dataInicio" value="Data início:" />
                        <p:calendar id="dataInicio" value="#{CadastroAtividadeExecutadaView.atividadeCadastrar.dataInicio}" showOn="button" 
                                    pattern="dd-MM-yyyy" size="8" required="true" requiredMessage="O campo Data início é obrigatório."
                                    mask="true" locale="pt"/>
                        <p:message for="dataInicio" />

                        <p:outputLabel for="dataFim" value="Data fim:" />
                        <p:calendar id="dataFim" value="#{CadastroAtividadeExecutadaView.atividadeCadastrar.dataFim}" showOn="button" 
                                    pattern="dd-MM-yyyy"
                                    size="8" required="true" requiredMessage="O campo Data fim é obrigatório." mask="true" locale="pt"/>
                        <p:message for="dataFim" />
                    </h:panelGrid>

                    <p:panel style="width:765px">
                        <p:pickList id="PojoPickList" value="#{CadastroAtividadeExecutadaView.listaUsuarios}" var="var" effect="bounce"
                                    itemValue="#{var}" itemLabel="#{var.nomeUsuario}" showCheckbox="true" responsive="true"
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="generic">
                            <f:facet name="sourceCaption" >Usuários disponíveis</f:facet>
                            <f:facet name="targetCaption">Usuários na atividade</f:facet>

                            <p:ajax event="transfer" listener="#{CadastroAtividadeExecutadaView.onTransfer}" update="msg" />

                            <p:column style="width:10%">
                                <h:outputText styleClass="ui-theme ui-theme-#{var.nomeUsuario}" />
                            </p:column>

                            <p:column style="width:90%;">
                                <h:outputText value="#{var.emailUsuario}" />
                            </p:column>
                        </p:pickList>
                    </p:panel>
                    
                    <p:panel>
                        <p:pickList id="PojoPickList2" value="#{CadastroAtividadeExecutadaView.listaParceiros}" var="vari" effect="bounce"
                                    itemValue="#{vari}" itemLabel="#{vari.nomeParceiro}" showCheckbox="true" responsive="true"
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="generic">
                            <f:facet name="sourceCaption" >Parceiros disponíveis</f:facet>
                            <f:facet name="targetCaption">Parceiros na atividade</f:facet>

                            <p:ajax event="transfer" listener="#{CadastroAtividadeExecutadaView.onTransfer2}" update="msg" />

                            <p:column style="width:10%">
                                <h:outputText styleClass="ui-theme ui-theme-#{vari.nomeParceiro}" />
                            </p:column>

                            <p:column style="width:90%;">
                                <h:outputText value="#{vari.nomeParceiro}" />
                            </p:column>
                        </p:pickList>
                    </p:panel>

                    <p:separator />

                    <p:commandButton id="btnSalvar" value="Salvar" action="#{CadastroAtividadeExecutadaView.salvarView()}" 
                                     update='frmCadastro' icon="Save16-iconfinder">
                        <p:confirm header="ATENÇÃO!" message="Deseja realmente salvar?" icon="Information32-iconfinder"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="corDialog">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="Cofirma16-iconfinder" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="Cancel16-iconfinder" />
                    </p:confirmDialog>

                    <p:blockUI block="panel" trigger="btnSalvar">
                        CARREGANDO<br />
                        <p:graphicImage name="icons/LoadingBar.gif"/>
                    </p:blockUI>
                </p:panel>

                <!-- O painel abaixo so e renderizado apos o membro do empreendimento ser salvo-->
                <p:panel id="painelObjSalvo" styleClass="corPanel" header="Informações salvas com sucesso" 
                         rendered="#{CadastroAtividadeExecutadaView.objetoFoiCadastrado == 'true'}">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Nome: " />
                        <p:outputLabel value="#{CadastroAtividadeExecutadaView.atividadeCadastrar.nome}" />

                        <p:outputLabel value="Descrição: " />
                        <p:outputLabel value="#{CadastroAtividadeExecutadaView.atividadeCadastrar.descricao}" />

                        <p:outputLabel value="Status: " />
                        <p:outputLabel value="#{CadastroAtividadeExecutadaView.atividadeCadastrar.status}" />

                        <p:outputLabel value="Data de início: " />
                        <p:outputLabel value="#{CadastroAtividadeExecutadaView.conveteData(CadastroAtividadeExecutadaView.atividadeCadastrar.dataInicio)}" />

                        <p:outputLabel value="Data de fim: " />
                        <p:outputLabel value="#{CadastroAtividadeExecutadaView.conveteData(CadastroAtividadeExecutadaView.atividadeCadastrar.dataFim)}"  />

                    </p:panelGrid>
                    <p:separator />
                    <p:commandButton value="Listar atividades executadas" icon="find-iconfinder" 
                                     action="/listarAtividadesPlanejadas.xhtml?faces-redirect=true"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
