<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="conteudo">
            <h:form id="frmCadastroMeta">

                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Metas" />
                    </f:facet>
                </p:toolbar>
                <p:separator />

                <p:focus context="frmCadastroMeta" /> <!-- Grifa os campos -->

                <p:panel id="panel"
                         header="Cadastro de empreendimento (* Campos obrigatórios)" 
                         rendered="#{CadastroMetaView.metaSendoVisualizada == 'false'}">

                    <!--<p:message id="messages" showDetail="true"  />-->
                    <p:growl id="growl" showDetail="true" sticky="true"/>

                    <p:panel >
                        <h:panelGrid id="grid" style="margin-top:20px" columns="3">
                            <p:outputLabel for="nome" value="Nome: " />
                            <p:inputText id="nome"
                                         value="#{CadastroMetaView.metaSalvar.nome}" required="true"
                                         requiredMessage="O campo Nome é obrigatório." size="57"
                                         maxlength="45">
                            </p:inputText>
                            <p:message for="nome" />
                        </h:panelGrid>
                        <h:panelGrid style="margin-top:20px" columns="4">
                            <p:outputLabel for="dataInicio" value="Data início:" />
                            <p:calendar id="dataInicio" value="#{CadastroMetaView.metaSalvar.dataInicio}" showOn="button" pattern="dd-MM-yyyy" 
                                        mask="true" locale="pt"/>
                            <p:outputLabel for="dataFim" value="Data fim:" />
                            <p:calendar id="dataFim" value="#{CadastroMetaView.metaSalvar.dataFim}" showOn="button" pattern="dd-MM-yyyy" 
                                        mask="true" locale="pt"/>
                            <p:message for="dataInicio" />
                            <p:message for="dataFim" />    
                        </h:panelGrid>
                        
                        <p:outputLabel for="planoAcao" value="Plano de ação: "/>
                        <p:selectOneMenu id="planoAcao" required="true"
                                         requiredMessage="O plano de ação é obrigatório."
                                         value="#{CadastroMetaView.nomePlanoSelecionado}" 
                                         style="width:500px">
                            <f:selectItem itemLabel="Selecione o plano de ação" itemValue=""
                                          noSelectionOption="true" />
                            <f:selectItems value="#{CadastroMetaView.listaNomePlanosAcao}" />
                        </p:selectOneMenu>
                        <p:message for="planoAcao"/>
                    </p:panel>

                    <p:commandButton id="btnSalvar" value="Salvar" action="#{CadastroMetaView.salvarMetaView()}" 
                                     update='frmCadastroMeta' icon="Save16-iconfinder"/>


                    <p:blockUI block="panel" trigger="btnSalvar">
                        CARREGANDO<br />
                        <p:graphicImage name="icons/LoadingBar.gif"/>
                    </p:blockUI>
                </p:panel>
                
                <!-- O painel abaixo so e renderizado apos o membro do empreendimento ser salvo-->
                <p:panel id="painelMetaSalva"
                         header="Informações salvas com sucesso" rendered="#{CadastroMetaView.metaSendoVisualizada == 'true'}">
                    <p:separator />
                    <h:panelGrid columns="2" rendered="#{CadastroMetaView.metaSendoVisualizada == 'true'}">

                        <p:outputLabel value="Nome: " />
                        <p:outputLabel value="#{CadastroMetaView.metaSalvar.nome}" />

                        <p:outputLabel value="Data de início " />
                        <p:outputLabel value="#{CadastroMetaView.metaSalvar.dataInicio}" />

                        <p:outputLabel value="Data de fim " />
                        <p:outputLabel value="#{CadastroMetaView.metaSalvar.dataFim}"  />

                        <p:outputLabel value="Plano de ação " />
                        <p:outputLabel value="#{CadastroMetaView.metaSalvar.idPlanoAcaoFk.descricao}" />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
