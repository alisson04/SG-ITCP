<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="conteudo">
            <h:form id="frmListagem" >
                <p:panel styleClass="corPanel" header="Acompanhamentos cadastrados:" >
                    <p:dataTable id="dtListagemParceiros" emptyMessage="Nenhuma visita cadastrada." 
                                 value="#{ListarAcompanhamentosView.listaAcompanhamentosEpt}" 
                                 filteredValue="#{ListarAcompanhamentosView.listaAcompanhamentosFiltrados}" 
                                 selectionMode="single" selection="#{ListarAcompanhamentosView.objSelecionado}" rowKey="#{cursor.id}" 
                                 var="cursor" widgetVar="varGlobal" rows="12" paginator="true" paginatorPosition="top">
                        <p:ajax event="rowSelect" update="frmListagem"/>

                        <p:column headerText="Objetivo" filterBy="#{cursor.objetivo}" filterMatchMode="contains"
                                  sortBy="#{cursor.objetivo}" >
                            <h:outputText value="#{cursor.objetivo}"/>
                        </p:column>

                        <p:column headerText="Data" >
                            <h:outputText value="#{cursor.dataAcompanhamento}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column filterBy="#{cursor.empreendimento}" headerText="Empreendimento" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                    <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{ListarPlanoAcaoView.listaEmpreendimentos}" var="ept" 
                                                   itemLabel="#{ept.nome}" itemValue="#{ept}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{cursor.empreendimento.nome}" />
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="btnVisualizarParceiro" update=":frmListagem:carDetail" 
                                             icon="Find24-iconfinder" value="Visualizar" oncomplete="PF('carDialog').show()"
                                             disabled="#{ListarAcompanhamentosView.objSelecionado == null}"/>
                            <p:commandButton id="btnCadastrar" value="Novo" icon="Add24-iconfinder" update=":frmEdicao"
                                             oncomplete="PF('wVarEditarDialog').show()"
                                             actionListener="#{ListarAcompanhamentosView.reiniciaObj()}"/>
                            <p:commandButton id="btnEditar" value="Editar" icon="Edit24-iconfinder" update=":frmEdicao"
                                             disabled="#{ListarAcompanhamentosView.objSelecionado == null}"
                                             oncomplete="PF('wVarEditarDialog').show()"
                                             actionListener="#{ListarAcompanhamentosView.transfereObj()}"/>
                            <p:commandButton id="btnExcluirrusr" value="Excluir" icon="Cross24-iconfinder" update=":frmListagem"
                                             disabled="#{ListarAcompanhamentosView.objSelecionado == null}" 
                                             actionListener="#{ListarAcompanhamentosView.excluirParceiroView()}">
                                <p:confirm header="ATENÇÃO! " message="Essa ação não poderá ser desfeita, continuar?" icon="Alert16-iconfinder" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="corDialog" style="text-align:center;">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="BlackCheck24-iconfinder" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="Cross24-iconfinder" />
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>

                    <p:dialog id="diaShowUsr" widgetVar="carDialog" showEffect="fade" hideEffect="fade" 
                              resizable="false" draggable="true" modal="true"  appendTo="@(body)" styleClass="corDialog" >
                        <p:outputPanel id="carDetail" style="text-align:center;">
                            <p:fieldset legend="Informações do acompanhamento" toggleable="true" toggleSpeed="500" >
                                <p:panelGrid  columns="2" columnClasses="label,value" >
                                    <h:outputText value="Empreendimento: " />
                                    <h:outputText value="#{ListarAcompanhamentosView.objSelecionado.empreendimento.nome} " />

                                    <h:outputText value="Objetivo: " />
                                    <h:outputText value="#{ListarAcompanhamentosView.objSelecionado.objetivo}" />

                                    <h:outputText value="Data: " />
                                    <h:outputText value="#{ListarAcompanhamentosView.objSelecionado.dataAcompanhamento}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>

                                    <h:outputText value="Hora de início: " />
                                    <h:outputText value="#{ListarAcompanhamentosView.objSelecionado.horaInicio}">
                                        <f:convertDateTime pattern="HH:mm" />
                                    </h:outputText>

                                    <h:outputText value="Hora de fim: " />
                                    <h:outputText value="#{ListarAcompanhamentosView.objSelecionado.horaFim}">
                                        <f:convertDateTime pattern="HH:mm" />
                                    </h:outputText>

                                    <h:outputText value="Descrição: " />
                                    <p:scrollPanel mode="native" style="width:435px;height:100px">
                                        <h:outputText value="#{ListarAcompanhamentosView.objSelecionado.descricao}" />
                                    </p:scrollPanel>
                                </p:panelGrid>
                            </p:fieldset>
                            <br/>

                            <p:fieldset legend="Usuários no acompanhamento" toggleable="true" toggleSpeed="500" collapsed="true">
                                <p:dataTable id="dtListagemUsr" emptyMessage="Nenhum usuário." style="width:620px"
                                             value="#{ListarAcompanhamentosView.objSelecionado.usuarioList}" rowKey="#{usr.id}" 
                                             var="usr" rows="5" paginator="true" paginatorPosition="top">
                                    <p:column headerText="Nome" sortBy="#{usr.nome}" >
                                        <h:outputText value="#{usr.nome}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:fieldset>
                            <br/>

                            <p:fieldset legend="Parceiros no acompanhamento" toggleable="true" toggleSpeed="500" collapsed="true">
                                <p:dataTable id="dtListagemPar" emptyMessage="Nenhum parceiro." style="width:620px"
                                             value="#{ListarAcompanhamentosView.objSelecionado.parceiroList}" rowKey="#{par.id}" 
                                             var="par" rows="5" paginator="true" paginatorPosition="top">
                                    <p:column headerText="Nome" sortBy="#{par.nome}" >
                                        <h:outputText value="#{par.nome}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:fieldset>
                        </p:outputPanel>
                    </p:dialog>
                </p:panel>
            </h:form>

            <p:dialog id="dlgEditar" header="Acompanhamento" widgetVar="wVarEditarDialog" showEffect="fade" hideEffect="fade" 
                      appendTo="@(body)" styleClass="corDialog" resizable="false" draggable="false" modal="true"  dynamic="true" >
                <h:form id="frmEdicao">
                    <p:tabView id="tabGeral" activeIndex="#{ListarAcompanhamentosView.tabview.activeIndex}">
                        <p:ajax event="tabChange" listener="#{ListarAcompanhamentosView.onTabChange}" />
                        <p:tab id="tabInfo" title="Informações" >
                            <h:panelGrid id="pgEditar" style="text-align:right;" columns="3">
                                <p:outputLabel for="empreendimento" value="Empreendimento: "/>
                                <p:selectOneMenu id="empreendimento" required="true" requiredMessage="O empreendimento é obrigatório."
                                                 value="#{ListarAcompanhamentosView.objSalvar.empreendimento}" style="width:435px"
                                                 converter="generic">
                                    <f:selectItem itemLabel="Selecione o empreendimento" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{ListarAcompanhamentosView.listaEmpreendimentos}" var="ept" itemLabel="#{ept.nome}" 
                                                   itemValue="#{ept}"/>
                                </p:selectOneMenu>
                                <p:message for="empreendimento"/>

                                <p:outputLabel for="objetivo" value="Objetivo: " />
                                <p:inputText id="objetivo" value="#{ListarAcompanhamentosView.objSalvar.objetivo}" required="true"
                                             requiredMessage="O campo Nome é obrigatório." size="45" maxlength="45"/>
                                <p:message for="objetivo" />

                                <p:outputLabel for="data" value="Data: " />
                                <p:calendar id="data" value="#{ListarAcompanhamentosView.objSalvar.dataAcompanhamento}" pattern="dd/MM/yyyy" 
                                            size="45" mask="true" locale="pt" required="true" requiredMessage="O campo data é obrigatório."/>
                                <p:message for="data"/>

                                <p:outputLabel for="horaInicio" value="Hora de início: " />
                                <p:calendar id="horaInicio" value="#{ListarAcompanhamentosView.objSalvar.horaInicio}" pattern="HH:mm" timeOnly="true" 
                                            locale="pt" size="45" required="true" requiredMessage="O campo hora de início é obrigatório!" />
                                <p:message for="horaInicio"/>

                                <p:outputLabel for="Horafim" value="Hora de fim " />
                                <p:calendar id="Horafim" value="#{ListarAcompanhamentosView.objSalvar.horaFim}" pattern="HH:mm" timeOnly="true" 
                                            locale="pt" size="45" required="true" requiredMessage="O campo hora de fim é obrigatório!" />
                                <p:message for="Horafim"/>

                                <p:outputLabel for="descricao" value="Descrição: " />
                                <p:inputTextarea id="descricao" value="#{ListarAcompanhamentosView.objSalvar.descricao}" rows="5" cols="45" 
                                                 maxlength="200" />
                                <p:message for="descricao" />
                            </h:panelGrid>

                            <p:outputLabel value="* Campos obrigatórios" />
                        </p:tab>
                        <p:tab id="tabUsr" title="Usuários que participaram" >
                            <p:pickList id="PojoPickList" value="#{ListarAcompanhamentosView.usuariosPickList}" var="objPickList" 
                                        effect="bounce" itemValue="#{objPickList}" itemLabel="#{objPickList.nome}" 
                                        showCheckbox="true" converter="generic" addAllLabel="Adicionar todos" addLabel="Adicionar"
                                        removeLabel="Remover" removeAllLabel="Remover todos">

                                <f:facet name="sourceCaption">Não participaram</f:facet>
                                <f:facet name="targetCaption">Participaram</f:facet>

                                <p:column >
                                    <h:outputText styleClass="ui-theme ui-theme-#{objPickList.nome}" />
                                </p:column>

                                <p:column >
                                    <h:outputText value="#{objPickList.nome}" />
                                </p:column>
                            </p:pickList>
                        </p:tab>

                        <p:tab id="tabPar" title="Parceiros que participaram" >
                            <p:pickList value="#{ListarAcompanhamentosView.parceirosPickList}" var="objParceiroPickList" 
                                        effect="bounce" itemValue="#{objParceiroPickList}" itemLabel="#{objParceiroPickList.nome}" 
                                        showCheckbox="true" converter="generic" addAllLabel="Adicionar todos" addLabel="Adicionar"
                                        removeLabel="Remover" removeAllLabel="Remover todos">

                                <f:facet name="sourceCaption">Não participaram</f:facet>
                                <f:facet name="targetCaption">Participaram</f:facet>

                                <p:column >
                                    <h:outputText styleClass="ui-theme ui-theme-#{objParceiroPickList.nome}" />
                                </p:column>

                                <p:column >
                                    <h:outputText value="#{objParceiroPickList.nome}" />
                                </p:column>
                            </p:pickList>
                        </p:tab>
                    </p:tabView>

                    <p:separator/>

                    <p:commandButton id="btnSalvar" value="Salvar" actionListener="#{ListarAcompanhamentosView.salvarView()}" 
                                     icon="Save24-iconfinder" update=":frmEdicao, :frmListagem:dtListagemParceiros" >
                        <p:confirm header="ATENÇÃO!" message="Deseja realmente salvar?" icon="Information32-iconfinder"/>
                    </p:commandButton>
                    
                    <p:commandButton value="Salvar" onclick="#{ListarAcompanhamentosView.testeOnclick()}"
                                     icon="Save24-iconfinder" update=":frmEdicao, :frmListagem:dtListagemParceiros" />

                    <p:commandButton value="Cancelar" type="button" icon="Cross24-iconfinder" onclick="PF('wVarEditarDialog').hide()" />

                    <p:blockUI block="frmEdicao" trigger="btnSalvar">
                        CARREGANDO<br />
                        <p:graphicImage name="icons/LoadingBar.gif"/>
                    </p:blockUI>

                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
