<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{ListarEmpreendimentosView.listarTodosEmpreendimentos()}" type="preRenderView"/>
                <f:event listener="#{ListarParceirosView.listarTodosParceiros()}" type="preRenderView"/>
                <f:event listener="#{usuarioBean.listarUsrsAtivosInativosTela('Ativo')}" type="preRenderView"/>
                <f:event listener="#{ListarMembrosEptsView.ListarMembrosEpts()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo" >
            <h:form id="frmListagemEmpreendimentos" >
                <p:growl id="msgs" showDetail="true" showSummary="false" />


                <p:toolbar>
                    <f:facet name="left" >
                        <h:outputText value="Lista de contatos" />
                    </f:facet>
                </p:toolbar>

                <p:tabView>

                    <p:tab title="Usuários ativos">
                        <p:dataTable id="ListagemUsuarios" emptyMessage="Nenhum usuário encontrado." value="#{usuarioBean.listaUsuarios}"
                                     var="usuarioCursor" widgetVar="varGlobalUsuarios">
                            <p:column headerText="Nome" filterBy="#{usuarioCursor.nomeUsuario}" 
                                      sortBy="#{usuarioCursor.nomeUsuario}" filterMatchMode="contains">
                                <h:outputText value="#{usuarioCursor.nomeUsuario}"/>
                            </p:column>
                            <p:column headerText="E-mail" filterBy="#{usuarioCursor.emailUsuario}" 
                                      sortBy="#{usuarioCursor.emailUsuario}" filterMatchMode="contains">
                                <h:outputText value="#{usuarioCursor.emailUsuario}"/>
                            </p:column>
                            <p:column filterBy="#{usuarioCursor.cargoUsuario}" headerText="Cargo" filterMatchMode="exact">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('varGlobalUsuarios').filter()" >
                                        <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{ListarUsuariosView.cargos}" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{usuarioCursor.cargoUsuario}" />
                            </p:column>
                            <p:column headerText="Telefone">
                                <h:outputText value="#{usuarioCursor.telefoneUsuario}"/>
                            </p:column>
                            <p:column headerText="Telefone alternativo" >
                                <h:outputText value="#{usuarioCursor.telefoneAlternativoUsuario}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Empreendimentos">
                        <p:dataTable id="dtContatosEmpreendimentos" emptyMessage="Nenhum empreendimento encontrado." 
                                     value="#{ListarEmpreendimentosView.listaEmpreendimentos}"
                                     var="empreendimentoCursor" widgetVar="varGlobalEmpreendimentos">

                            <p:column headerText="Nome" filterBy="#{empreendimentoCursor.nomeFantasiaEpt}" 
                                      sortBy="#{empreendimentoCursor.nomeFantasiaEpt}" filterMatchMode="contains">
                                <h:outputText value="#{empreendimentoCursor.nomeFantasiaEpt}"/>
                            </p:column>
                            <p:column headerText="E-mail" filterBy="#{empreendimentoCursor.emailEpt}" 
                                      sortBy="#{empreendimentoCursor.emailEpt}" filterMatchMode="contains">
                                <h:outputText value="#{empreendimentoCursor.emailEpt}"/>
                            </p:column>
                            <p:column headerText="Telefone">
                                <h:outputText value="#{empreendimentoCursor.telefoneEpt}"/>
                            </p:column>
                            <p:column headerText="Telefone alternativo">
                                <h:outputText value="#{empreendimentoCursor.telefoneEpt}"/>
                            </p:column>

                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Membros de empreendimentos">
                        <p:dataTable id="dtListagemMembrosEpts" emptyMessage="Nenhum membro de empreendimento encontrado." 
                                     value="#{ListarMembrosEptsView.listaMembrosEmpreendimentos}" 
                                     filteredValue="#{ListarMembrosEptsView.listaMembrosEmpreendimentosFiltrados}"  
                                     rowKey="#{membroEmpreendimentoCursor.idMembroEmpreendimento}"
                                     var="membroEmpreendimentoCursor" widgetVar="varGlobalMembroEmpreendimento">

                            <p:column headerText="Nome" filterBy="#{membroEmpreendimentoCursor.nomeMembroEmpreendimento}" 
                                      sortBy="#{membroEmpreendimentoCursor.nomeMembroEmpreendimento}" filterMatchMode="contains">
                                <h:outputText value="#{membroEmpreendimentoCursor.nomeMembroEmpreendimento}"/>
                            </p:column>

                            <p:column headerText="Apelido" filterBy="#{membroEmpreendimentoCursor.apelidoMembroEmpreendimento}" 
                                      sortBy="#{membroEmpreendimentoCursor.apelidoMembroEmpreendimento}" filterMatchMode="contains">
                                <h:outputText value="#{membroEmpreendimentoCursor.apelidoMembroEmpreendimento}"/>
                            </p:column>

                            <p:column headerText="Telefone">
                                <h:outputText value="#{membroEmpreendimentoCursor.telefoneMembroEmpreendimento}"/>
                            </p:column>

                            <p:column headerText="Telefone alternativo">
                                <h:outputText value="#{membroEmpreendimentoCursor.telefoneAlternativoMembroEmpreendimento}"/>
                            </p:column>

                            <p:column filterBy="#{membroEmpreendimentoCursor.empreendimento.nomeEpt}" headerText="Empreendimento" 
                                      filterMatchMode="exact">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('varGlobalMembroEmpreendimento').filter()" >
                                        <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{ListarMembrosEptsView.listaNomeEpts}" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{membroEmpreendimentoCursor.empreendimento.nomeEpt}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Parceiros">
                        <p:dataTable id="asdasd" emptyMessage="Nenhum parceiro encontrado." 
                                     value="#{ListarParceirosView.listaParceiros}" 
                                     var="parceiroCursor" widgetVar="varGlobalParceiros">

                            <p:column headerText="Nome" filterBy="#{parceiroCursor.nomeParceiro}" 
                                      sortBy="#{parceiroCursor.nomeParceiro}" filterMatchMode="contains">
                                <h:outputText value="#{parceiroCursor.nomeParceiro}"/>
                            </p:column>
                            <p:column headerText="E-mail" filterBy="#{parceiroCursor.emailParceiro}" 
                                      sortBy="#{parceiroCursor.emailParceiro}" filterMatchMode="contains">
                                <h:outputText value="#{parceiroCursor.emailParceiro}"/>
                            </p:column>
                            <p:column headerText="Telefone">
                                <h:outputText value="#{parceiroCursor.telefoneParceiro}"/>
                            </p:column>
                            <p:column headerText="Telefone alternativo" >
                                <h:outputText value="#{parceiroCursor.telefoneAlternativoParceiro}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
