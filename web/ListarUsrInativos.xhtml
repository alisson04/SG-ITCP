<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{usuarioBean.listarUsrsAtivosInativosTela('Desativado')}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo">
            <h:form id="frmListagemUsuarios" >

                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Usuários inativos no sistema:"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="ListagemUsuarios" emptyMessage="Nenhum usuário encontrado." 
                             value="#{usuarioBean.listaUsuarios}"
                             filteredValue="#{usuarioBean.listaUsuariosFiltrados}"
                             var="usuarioCursor" widgetVar="varGlobal" rows="10" paginator="true">

                    <f:facet name="footer">
                        <p:outputPanel>
                            <h:outputText value="Procurar palavra chave:" />
                            <p:inputText id="globalFilter" onkeyup="PF('varGlobal').filter()" style="width:200px" placeholder="Digite a palavra chave"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Nome" filterBy="#{usuarioCursor.nomeUsuario}" 
                              sortBy="#{usuarioCursor.nomeUsuario}" filterMatchMode="contains">
                        <h:outputText value="#{usuarioCursor.nomeUsuario}"/>
                    </p:column>

                    <p:column headerText="E-mail" filterBy="#{usuarioCursor.emailUsuario}" 
                              sortBy="#{usuarioCursor.emailUsuario}" filterMatchMode="contains">
                        <h:outputText value="#{usuarioCursor.emailUsuario}"/>
                    </p:column>

                    <p:column filterBy="#{usuarioCursor.cargoUsuario}" headerText="Cargo" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{usuarioBean.cargos}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{usuarioCursor.cargoUsuario}" />
                    </p:column>

                    <p:column headerText="Telefone" filterBy="#{usuarioCursor.telefoneUsuario}" filterMatchMode="contains">
                        <h:outputText value="#{usuarioCursor.telefoneUsuario}"/>
                    </p:column>

                    <p:column headerText="Telefone alternativo" filterBy="#{usuarioCursor.telefoneAlternativoUsuario}" filterMatchMode="contains">
                        <h:outputText value="#{usuarioCursor.telefoneAlternativoUsuario}"/>
                    </p:column>

                    <p:column headerText="Opções">
                        <p:commandButton id="btnVisualizarusr" value="Visualizar" actionListener="#{usuarioBean.visualizarUsrTela(usuarioCursor.idUsuario)}" 
                                         icon="fa fa-search-plus"/>

                        <p:commandButton id="btnAtivarUsr" value="Ativar" 
                                         actionListener="#{usuarioBean.ativarDesativarUsrBd(usuarioCursor.idUsuario, 'Ativo')}"
                                         icon="fa fa-smile-o" >
                            <p:confirm header="ATENÇÃO" message="Deseja realmente ativa-lo?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:tooltip for="btnVisualizarusr" value="Visualizar informações deste usuário!"
                                   showEffect="clip" hideEffect="explode" />
                        <p:tooltip for="btnAtivarUsr" value="Ativar este usuário!"
                                   showEffect="clip" hideEffect="explode" />
                    </p:column>

                </p:dataTable>

                <p:blockUI block="ListagemUsuarios" trigger="ListagemUsuarios">
                    CARREGANDO<br />
                    <p:graphicImage name="icons/LoadingBar.gif"/>
                </p:blockUI>

            </h:form>
        </ui:define>

    </ui:composition>
</html>
