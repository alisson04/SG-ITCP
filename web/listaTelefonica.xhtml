<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{ListarEmpreendimentosView.listarTodosEmpreendimentos()}" type="preRenderView"/>
                <f:event listener="#{ListarParceirosView.listarTodosParceiros()}" type="preRenderView"/>
                <f:event listener="#{usuarioBean.listarUsrsAtivosInativosTela('Ativo')}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo" >
            <h:form id="frmListagemEmpreendimentos" >
                <p:growl id="msgs" showDetail="true" showSummary="false" />


                <p:toolbar>
                    <f:facet name="left" >
                        <h:outputText value="Lista de contatos" />
                    </f:facet>
                </p:toolbar>

                <p:tabView>
                    <p:tab title="Empreendimentos">
                        <p:dataTable id="dtContatosEmpreendimentos" emptyMessage="Nenhum empreendimento encontrado." 
                                     value="#{ListarEmpreendimentosView.listaEmpreendimentos}" 
                                     filteredValue="#{ListarEmpreendimentosView.listaEmpreendimentosFiltrados}"
                                     var="empreendimentoCursor" widgetVar="varGlobal">

                            <p:column headerText="Nome" filterBy="#{empreendimentoCursor.nomeFantasiaEpt}" 
                                      sortBy="#{empreendimentoCursor.nomeFantasiaEpt}" filterMatchMode="contains">
                                <h:outputText value="#{empreendimentoCursor.nomeFantasiaEpt}"/>
                            </p:column>

                            <p:column headerText="E-mail" filterBy="#{empreendimentoCursor.emailEpt}" 
                                      sortBy="#{empreendimentoCursor.emailEpt}" filterMatchMode="contains">
                                <h:outputText value="#{empreendimentoCursor.emailEpt}"/>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Usuários ativos">
                        <p:dataTable id="ListagemUsuarios" emptyMessage="Nenhum usuário encontrado." value="#{usuarioBean.listaUsuarios}" 
                                     filteredValue="#{usuarioBean.listaUsuariosFiltrados}"
                                     var="usuarioCursor" widgetVar="varGlobal">

                            <p:column headerText="Nome" filterBy="#{usuarioCursor.nomeUsuario}" 
                                      sortBy="#{usuarioCursor.nomeUsuario}" filterMatchMode="contains">
                                <h:outputText value="#{usuarioCursor.nomeUsuario}"/>
                            </p:column>
                            <p:column headerText="E-mail" filterBy="#{usuarioCursor.emailUsuario}" 
                                      sortBy="#{usuarioCursor.emailUsuario}" filterMatchMode="contains">
                                <h:outputText value="#{usuarioCursor.emailUsuario}"/>
                            </p:column>
                            <p:column filterBy="#{usuarioCursor.cargoUsuario}" headerText="Cargo" filterMatchMode="exact">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                        <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{ListarUsuariosView.cargos}" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{usuarioCursor.cargoUsuario}" />
                            </p:column>
                            <p:column headerText="Telefone" filterBy="#{usuarioCursor.telefoneUsuario}" filterMatchMode="contains">
                                <h:outputText value="#{usuarioCursor.telefoneUsuario}"/>
                            </p:column>
                            <p:column headerText="Telefone alternativo" filterBy="#{usuarioCursor.telefoneAlternativoUsuario}" filterMatchMode="contains">
                                <h:outputText value="#{usuarioCursor.telefoneAlternativoUsuario}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Membros de empreendimentos">
                        <h:outputText value="After a break of more than 15 years..." />
                    </p:tab>
                    <p:tab title="Parceiros">
                        <p:dataTable id="ListagemParceiros" emptyMessage="Nenhum parceiro encontrado." 
                                     value="#{ListarParceirosView.listaParceiros}" 
                                     var="usuarioCursor" widgetVar="varGlobal">

                            <p:column headerText="Nome" filterBy="#{usuarioCursor.nomeParceiro}" 
                                      sortBy="#{usuarioCursor.nomeParceiro}" filterMatchMode="contains">
                                <h:outputText value="#{usuarioCursor.nomeParceiro}"/>
                            </p:column>
                            <p:column headerText="E-mail" filterBy="#{usuarioCursor.emailParceiro}" 
                                      sortBy="#{usuarioCursor.emailParceiro}" filterMatchMode="contains">
                                <h:outputText value="#{usuarioCursor.emailParceiro}"/>
                            </p:column>
                            <p:column headerText="Telefone" filterBy="#{usuarioCursor.telefoneParceiro}" filterMatchMode="contains">
                                <h:outputText value="#{usuarioCursor.telefoneParceiro}"/>
                            </p:column>
                            <p:column headerText="Telefone alternativo" filterBy="#{usuarioCursor.telefoneAlternativoParceiro}" filterMatchMode="contains">
                                <h:outputText value="#{usuarioCursor.telefoneAlternativoParceiro}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
