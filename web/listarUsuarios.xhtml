<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{ListarUsuariosView.ListarTodosUsers()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo">
            <h:form id="frmListagemUsuarios" >
                <p:growl id="msgs" showDetail="true" showSummary="false"/>
                <p:panel styleClass="corPanel" header="Usuários no sistema:" >
                    <p:dataTable id="ListagemUsuarios" emptyMessage="Nenhum usuário encontrado." value="#{ListarUsuariosView.listaUsuarios}" 
                                 filteredValue="#{ListarUsuariosView.listaUsuariosFiltrados}" selectionMode="single" 
                                 selection="#{ListarUsuariosView.usuarioSelecionado}" rowKey="#{usuarioCursor.idUsuario}" var="usuarioCursor" 
                                 widgetVar="varGlobal" rows="12" paginator="true" paginatorPosition="top">

                        <p:ajax event="rowSelect" listener="#{ListarUsuariosView.onRowSelect}" update=":frmListagemUsuarios"/>

                        <p:column headerText="Nome" filterBy="#{usuarioCursor.nomeUsuario}" 
                                  sortBy="#{usuarioCursor.nomeUsuario}" filterMatchMode="contains">
                            <h:outputText value="#{usuarioCursor.nomeUsuario}"/>
                        </p:column>
                        <p:column headerText="E-mail" filterBy="#{usuarioCursor.emailUsuario}" 
                                  sortBy="#{usuarioCursor.emailUsuario}" filterMatchMode="contains">
                            <h:outputText value="#{usuarioCursor.emailUsuario}"/>
                        </p:column>
                        <p:column filterBy="#{usuarioCursor.cargoUsuario}" headerText="Cargo" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                    <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{ListarUsuariosView.cargos}" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{usuarioCursor.cargoUsuario}" />
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="btnVisualizarusr" process="ListagemUsuarios" update=":frmListagemUsuarios:carDetail" 
                                             icon="find-iconfinder" value="Visualizar" oncomplete="PF('carDialog').show()" 
                                             disabled="#{ListarUsuariosView.usuarioSelecionado == null}"/>
                            
                            <p:commandButton id="btnInativarusr" actionListener="#{ListarUsuariosView.ativarDesativarUsrView()}"
                                             value="#{ListarUsuariosView.btAtivarDesativarUser(ListarUsuariosView.usuarioSelecionado)}" 
                                             icon="Refresh16-iconfinder" disabled="#{ListarUsuariosView.usuarioSelecionado == null}" 
                                             update=":frmListagemUsuarios" >
                                <p:confirm header="ATENÇÃO!" message="Deseja confirmar a ação?" icon="Alert16-iconfinder"/>
                            </p:commandButton>

                            <p:commandButton id="btnExcluirrusr" value="Excluir" icon="Cancel16-iconfinder" update=":frmListagemUsuarios"
                                             disabled="#{ListarUsuariosView.usuarioSelecionado == null}" 
                                             actionListener="#{ListarUsuariosView.excluirUsrView()}">
                                <p:confirm header="ATENÇÃO! " message="Essa ação não poderá ser desfeita, continuar?" 
                                           icon="Alert16-iconfinder" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="corDialog" style="text-align:center;">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="Cofirma16-iconfinder" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="Cancel16-iconfinder" />
                            </p:confirmDialog>

                            <p:tooltip for="btnVisualizarusr" value="Visualizar informações deste usuário!"
                                       showEffect="clip" hideEffect="explode" />
                        </f:facet>
                    </p:dataTable>

                    <p:dialog id="diaShowUsr" widgetVar="carDialog" showEffect="fade" hideEffect="fade" header="Informações do usuário" modal="true"
                              resizable="false" draggable="false"   appendTo="@(body)" styleClass="corDialog" style="text-align:center;" >

                        <p:panelGrid  id="carDetail" columns="2" columnClasses="label,value" >
                            <h:outputText value="Nome: " />
                            <h:outputText value="#{ListarUsuariosView.usuarioSelecionado.nomeUsuario}" />

                            <h:outputText value="E-mail: " />
                            <h:outputText value="#{ListarUsuariosView.usuarioSelecionado.emailUsuario}" />

                            <h:outputText value="Endereço: " />
                            <h:outputText value="#{ListarUsuariosView.usuarioSelecionado.enderecoUsuario}" />

                            <h:outputText value="Cargo: "/>
                            <h:outputText value="#{ListarUsuariosView.usuarioSelecionado.cargoUsuario}"/>

                            <h:outputText value="Telefone: " />
                            <h:outputText value="#{ListarUsuariosView.usuarioSelecionado.telefoneUsuario}" />

                            <h:outputText value="Telefone alternatico: " />
                            <h:outputText value="#{ListarUsuariosView.usuarioSelecionado.telefoneAlternativoUsuario}" />

                            <p:outputLabel value="RG: " />
                            <p:outputLabel value="#{ListarUsuariosView.usuarioSelecionado.rgUsuario}"/>

                            <p:outputLabel value="CPF: " />
                            <p:outputLabel value="#{ListarUsuariosView.usuarioSelecionado.cpfUsuario}"/>

                            <p:outputLabel value="Data de nascimento: " />
                            <p:outputLabel value="#{ListarUsuariosView.conveteData(ListarUsuariosView.usuarioSelecionado.dataNascimentoUsuario)}"/>

                            <p:outputLabel value="Data de entrada na ITCP: " />
                            <p:outputLabel value="#{ListarUsuariosView.conveteData(ListarUsuariosView.usuarioSelecionado.dataEntradaUsuario)}"/>

                            <p:outputLabel value="Sexo: " />
                            <p:outputLabel value="#{ListarUsuariosView.usuarioSelecionado.sexoUsuario}"/>
                        </p:panelGrid>
                    </p:dialog>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
