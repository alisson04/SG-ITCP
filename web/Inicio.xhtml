<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="conteudo">
            <style type="text/css">
                .AlturaLinhas {
                    width: 700px;
                }
            </style>

            <h:form id="frmCadastro" >
                <p:tabView id="tvGeral" dynamic="true" cache="true">
                    <p:tab title="Minhas atividades">
                        <p:dataTable emptyMessage="Nenhuma atividade cadastrada." value="#{inicioView.listaAtividades}"
                                     filteredValue="#{inicioView.listaAtividadesFiltradas}" style="text-align: center"
                                     var="atividadeCursor" widgetVar="varGlobal" rows="10" paginator="true" paginatorPosition="top">

                            <p:column headerText="Nome" filterBy="#{atividadeCursor.nome}"
                                      sortBy="#{atividadeCursor.nome}" filterMatchMode="contains">
                                <h:outputText value="#{atividadeCursor.nome}"/>
                            </p:column>

                            <p:column headerText="Data início" styleClass="colunasDeDatas200PX" >
                                <h:outputText value="#{inicioView.conveteData(atividadeCursor.dataInicio)}" />
                            </p:column>

                            <p:column headerText="Data fim" styleClass="colunasDeDatas200PX" >
                                <h:outputText value="#{inicioView.conveteData(atividadeCursor.dataFim)}" />
                            </p:column>

                            <p:column headerText="Situação"  filterBy="#{atividadeCursor.status}" filterMatchMode="exact" 
                                      styleClass="colunasDeDatas200PX" >
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                        <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItem itemLabel="Não iniciada" itemValue="Não iniciada" noSelectionOption="true" />
                                        <f:selectItem itemLabel="Iniciada" itemValue="Iniciada" noSelectionOption="true" />
                                        <f:selectItem itemLabel="Finalizada" itemValue="Finalizada" noSelectionOption="true" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <p:graphicImage width="32px" height="32px" styleClass="semMargin" name="/icons32/32FlagRed.png"
                                                rendered="#{atividadeCursor.status == 'Não iniciada'}" />
                                <p:graphicImage width="32px" height="32px" styleClass="semMargin" name="/icons32/32FlagYellow.png"
                                                rendered="#{atividadeCursor.status == 'Iniciada'}" />
                                <p:graphicImage width="32px" height="32px" styleClass="semMargin" name="/icons32/32FlagGreen.png"
                                                rendered="#{atividadeCursor.status == 'Finalizada'}" />
                            </p:column>

                            <p:column headerText="Mudar situação para:" style="text-align: center;" styleClass="colunasDeDatas200PX" >
                                <p:commandButton id="btnNaoIniciada" title="Não iniciada" update="frmCadastro" 
                                                 style="background-image:none;background-color:white;"
                                                 rendered="#{atividadeCursor.status != 'Não iniciada'}"
                                                 actionListener="#{inicioView.mudaAtvParaNaoExecutada(atividadeCursor)}" 
                                                 icon="FlagRed24-iconfinder" 
                                                 onclick="PF('blockUiGeral').show()" oncomplete="PF('blockUiGeral').hide()" />

                                <p:commandButton title="Iniciada"  update="frmCadastro"
                                                 style="background-image:none;background-color:white;"
                                                 rendered="#{atividadeCursor.status != 'Iniciada'}"
                                                 actionListener="#{inicioView.mudaAtvParaEmExecução(atividadeCursor)}"
                                                 icon="FlagYellow24-iconfinder" 
                                                 onclick="PF('blockUiGeral').show()" oncomplete="PF('blockUiGeral').hide()" />

                                <p:commandButton title="Finalizada"  update="frmCadastro"
                                                 style="background-image:none;background-color:white;"
                                                 rendered="#{atividadeCursor.status != 'Finalizada'}"
                                                 actionListener="#{inicioView.mudaAtvParaExecutada(atividadeCursor)}"
                                                 icon="FlagGreen24-iconfinder" 
                                                 onclick="PF('blockUiGeral').show()" oncomplete="PF('blockUiGeral').hide()" />
                            </p:column>

                            <p:column headerText="Lançar horas trabalhadas" style="text-align: center;" 
                                      styleClass="colunasDeDatas200PX" >
                                <p:commandLink title="Lançar horas"  update="frmCadastro frmLancarHoras" actionListener="#{
                                               inicioView.setaPrimaryKeyHoras(atividadeCursor, modeloGeralView.usuarioLogado)}"
                                               oncomplete="PF('wVLancarHorasDialog').show()">
                                    <p:graphicImage width="32px" height="32px" styleClass="semMargin" name="/icons32/32Clock.png" />
                                </p:commandLink>
                            </p:column>

                            <f:facet name="footer">
                                <p:outputLabel value="Atividades que iniciam de " />
                                <p:calendar value="#{inicioView.dataFiltroInicioAtv}" locale="pt" navigator="true" 
                                            pattern="dd/MM/yyyy" size="10" mask="true" >
                                    <p:ajax event="dateSelect" listener="#{inicioView.filtraAtividadesPorData}" 
                                            update="frmCadastro" />
                                </p:calendar>

                                <p:outputLabel value=" e finalizam até" />
                                <p:calendar value="#{inicioView.dataFiltroFimAtv}" locale="pt" navigator="true" 
                                            pattern="dd/MM/yyyy" size="10" mask="true" >
                                    <p:ajax event="dateSelect" listener="#{inicioView.filtraAtividadesPorData}" 
                                            update="frmCadastro" />
                                </p:calendar>
                            </f:facet>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Calendário de atividades da incubadora">
                        <h:panelGrid columnClasses="AlturaLinhas" >
                            <p:schedule id="schedule" value="#{inicioView.eventModel}" widgetVar="myschedule" timeZone="GMT+2" 
                                        locale="pt" tooltip="true" >
                                <p:ajax event="eventSelect" listener="#{inicioView.onEventSelect}" update="eventDetails" 
                                        oncomplete="PF('eventDialog').show();" />
                            </p:schedule>
                        </h:panelGrid>

                        <p:dialog widgetVar="eventDialog" header="Detalhes da atividade" showEffect="clip" hideEffect="clip" 
                                  closeOnEscape="true" resizable="false">
                            <h:panelGrid id="eventDetails" columns="2">
                                <h:outputText value="Nome: " />
                                <h:outputText value="#{inicioView.event.title}" />
                                <h:outputText value="Data de início: " />
                                <h:outputText value="#{inicioView.conveteData(inicioView.event.startDate)}" />
                                <h:outputText value="Data de fim: " />
                                <h:outputText value="#{inicioView.conveteData(inicioView.event.endDate)}" />
                            </h:panelGrid>
                        </p:dialog>
                    </p:tab>
                </p:tabView>

                <!--CADASTRO DE INCUBADORA-->
                <p:dialog closable="false" draggable="false" resizable="false" visible="true"
                          header="Cadastro de informações da incubadora" rendered="#{!inicioView.existeInc}"  >
                    <p:panel id="panel" styleClass="corPanel" >
                        <h:panelGrid id="pgEditar" style="text-align:right;" columns="3">
                            <p:outputLabel for="nome" value="Nome: " />
                            <p:inputText id="nome" value="#{inicioView.inc.nome}" required="true" size="45" maxlength="255"
                                         requiredMessage="#{inicioView.geraMsgGenericaCampoObrigatorioView()}" />
                            <p:message for="nome"/>

                            <p:outputLabel for="universidade" value="Universidade: " />  
                            <p:inputText id="universidade" value="#{inicioView.inc.universidade}" size="45" maxlength="255" />
                            <p:message for="universidade"/>

                            <p:outputLabel for="redeItcp" value="Rede ITCP " />
                            <p:inputText id="redeItcp" value="#{inicioView.inc.redeItcp}" size="45" maxlength="255" />
                            <p:message for="redeItcp"/>

                            <p:outputLabel for="dataCriacao" value="Data de criação " />
                            <p:calendar id="dataCriacao" value="#{inicioView.inc.dataCriacao}" pattern="dd/MM/yyyy" 
                                        size="45" mask="true" locale="pt" required="true" 
                                        requiredMessage="A data de criação é obrigatória." />
                            <p:message for="dataCriacao"/>
                        </h:panelGrid>

                        <br/>
                        <p:outputLabel value="* Campos obrigatórios" />

                        <p:separator />
                        <p:commandButton id="btnSalvar" value="Salvar" actionListener="#{inicioView.salvarInc()}" update="frmCadastro" 
                                         onclick="PF('blockUiGeral').show()" oncomplete="PF('blockUiGeral').hide()" >
                            <p:confirm header="ATENÇÃO!" message="Deseja realmente salvar?" icon="Information32-iconfinder" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="corDialog" 
                                         style="text-align:center;" >
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="BlackCheck24-iconfinder" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="Cross24-iconfinder" />
                        </p:confirmDialog>
                    </p:panel>
                </p:dialog>
            </h:form>

            <!-- Precisa estar fora do form principal: Todo dialog com input precisa ter se próprio FOR-->
            <p:dialog widgetVar="wVLancarHorasDialog" header="Lançar horas trabalhadas na atividade" 
                      showEffect="clip" hideEffect="clip" closeOnEscape="true" modal="true"  appendTo="@(body)"
                      draggable="false" resizable="false" style="text-align: center;" >
                <h:form id="frmLancarHoras">
                    <p:dataTable emptyMessage="Nenhum lançamento!" value="#{inicioView.listaHorasTrabalhadas}"
                                 style="text-align: center; width: 600px" 
                                 var="horas" rows="5" paginator="true" paginatorPosition="top" >

                        <f:facet name="header">
                            Meus últimos lançamentos para essa atividade
                        </f:facet>

                        <p:column headerText="Data" styleClass="colunasDeDatas200PX" >
                            <h:outputText value="#{inicioView.conveteData(horas.dataTrabalho)}"   />
                        </p:column>

                        <p:column headerText="Horas lançadas" styleClass="colunasDeDatas200PX" >
                            <h:outputText value="#{inicioView.geraHorasAtividade(horas)}"  />
                        </p:column>

                        <p:column headerText="Excluir" styleClass="colunasDeDatas200PX" style="width: 50px" >
                            <p:commandLink id="btnExcluirrusr" update="frmLancarHoras" title="Excluir" immediate="true"
                                           actionListener="#{inicioView.excluirHorasTrabalhadasView(horas, 
                                                             modeloGeralView.usuarioLogado)}"
                                           onclick="PF('blockUiGeral').show()" oncomplete="PF('blockUiGeral').hide() " >
                                <p:graphicImage width="32px" height="32px" styleClass="semMargin" name="/icons24/24Cross.png" />

                                <p:confirm header="ATENÇÃO! " message="Essa ação não poderá ser desfeita, continuar?" 
                                           icon="Alert24-iconfinder" />
                            </p:commandLink>
                        </p:column>

                        <f:facet name="footer">
                            <h:outputText value="Total de horas trabalhadas na atividade: #{inicioView.geraHorasTotalAtividade()}" />
                        </f:facet>
                    </p:dataTable>
                    <p:spacer height="10px" />
                    <p:outputPanel style="text-align:center;">
                        <p:panel >
                            <h:panelGrid columns="3">
                                <p:outputLabel for="dataInicio" value="Data de início: " />
                                <p:calendar id="dataInicio" value="#{inicioView.horasTrabalhadas.dataTrabalho}" 
                                            pattern="dd/MM/yyyy" size="10" mask="true" locale="pt" required="true" 
                                            requiredMessage="#{inicioView.geraMsgGenericaCampoObrigatorioView()}" />
                                <p:message for="dataInicio"/>


                                <p:outputLabel value="Início atividade: " />
                                <p:calendar id="horaIni" value="#{inicioView.horasTrabalhadas.horasInicio}" pattern="HH:mm" 
                                            timeOnly="true" locale="pt" size="10" required="true" 
                                            requiredMessage="#{inicioView.geraMsgGenericaCampoObrigatorioView()}"/>
                                <p:message for="horaIni"/>

                                <p:outputLabel value="Fim atividade: " />
                                <p:calendar id="horaFim" value="#{inicioView.horasTrabalhadas.horasFim}" pattern="HH:mm" timeOnly="true" 
                                            locale="pt" size="10" required="true" 
                                            requiredMessage="#{inicioView.geraMsgGenericaCampoObrigatorioView()}"/>
                                <p:message for="horaFim"/>
                            </h:panelGrid>
                            <p:separator/>

                            <p:commandButton value="Lançar horas"  update="frmLancarHoras frmCadastro" icon="Save24-iconfinder" 
                                             actionListener="#{inicioView.salvarLancamentoHoras()}"
                                             onclick="PF('blockUiGeral').show()" oncomplete="PF('blockUiGeral').hide()" />
                        </p:panel>
                    </p:outputPanel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
