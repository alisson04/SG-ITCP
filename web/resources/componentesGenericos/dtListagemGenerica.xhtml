<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!--Utilizado em:
        Relatórios.xhtml: Mostrar os tipos de visualizalçao de relatório disponíveis
    -->

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="listaValue" required="true" />
        <cc:attribute name="listaFilteredValue" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable        
            emptyMessage="Nenhum registro encontrado."
            value="#{cc.attrs.listaValue}" filteredValue="#{cc.attrs.listaFilteredValue}" rowKey="#{cursor.id}"
            var="cursor" widgetVar="varGlobal" rows="10" paginator="true" paginatorPosition="top" >
            
            <cc:insertChildren />
        </p:dataTable>
    </cc:implementation>
</html>
