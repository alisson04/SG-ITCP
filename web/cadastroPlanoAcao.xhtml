<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="conteudo">
            <h:form id="frmCadastroPlanoAcao">

                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Plano de Ação" />
                    </f:facet>
                </p:toolbar>
                <p:separator />

                <p:focus context="frmCadastroPlanoAcao" /> <!-- Grifa os campos -->

                <p:panel id="panel"
                         header="Cadastro de plano de ação (* Campos obrigatórios)" 
                         rendered="#{CadastroPlanoAcaoView.planoAcaoSendoVisualizado == 'false'}">

                    <p:separator />
                    <!--<p:message id="messages" showDetail="true"  />-->
                    <!--<p:growl id="growl" showDetail="true" sticky="true"/>-->

                    <h:panelGrid id="grid" style="margin-top:20px" columns="3">

                        <p:outputLabel for="nome" value="Nome: " />
                        <p:inputText id="nome"
                                     value="#{CadastroPlanoAcaoView.planoAcaoSalvar.descricao}" required="true"
                                     requiredMessage="O campo Nome é obrigatório." size="57"
                                     maxlength="45">
                        </p:inputText>
                        <p:message for="nome" />

                        </h:panelGrid>
                    <p:commandButton id="btnSalvar" value="Salvar" action="#{CadastroPlanoAcaoView.salvarPlanoAcao()}" 
                                     update='frmCadastroPlanoAcao' icon="fa fa-edit"/>
                    
                    <p:blockUI block="panel" trigger="btnSalvar">
                        CARREGANDO<br />
                        <p:graphicImage name="icons/LoadingBar.gif"/>
                    </p:blockUI>
                </p:panel>
                
                <!-- O painel abaixo so e renderizado apos o empreendimento ser salvo-->
                <p:panel id="painelUsuarioSalvo"
                         header="Informações salvas com sucesso" rendered="#{CadastroPlanoAcaoView.planoAcaoSendoVisualizado == 'true'}">
                    <p:separator />
                    <h:panelGrid columns="2" >
                        <p:outputLabel value="Nome: " />
                        <p:outputLabel value="#{CadastroPlanoAcaoView.planoAcaoSalvar.descricao}" />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
