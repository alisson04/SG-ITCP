<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="conteudo">
            <h:form id="frmCadastroPlanoAcao">
                <p:focus context="frmCadastroPlanoAcao" /> <!-- Grifa os campos -->
                <p:panel id="panel" header="#{CadastroPlanoAcaoView.configuraNomePanel()}" styleClass="corPanel"
                         rendered="#{CadastroPlanoAcaoView.planoAcaoSendoVisualizado == 'false'}">

                    <h:panelGrid id="grid" style="margin-top:20px" columns="3">
                        <p:outputLabel for="nome" value="Nome: " />
                        <p:inputText id="nome" value="#{CadastroPlanoAcaoView.planoAcaoSalvar.nomePlano}" required="true"
                                     requiredMessage="O campo Nome é obrigatório." size="57" maxlength="45"/>
                        <p:message for="nome" />

                        <p:outputLabel for="dataInicio" value="Data de início: " />
                        <p:calendar id="dataInicio" value="#{CadastroPlanoAcaoView.planoAcaoSalvar.dataInicio}" showOn="button" pattern="dd/MM/yyyy" 
                                    size="8" mask="true" locale="pt" required="true" requiredMessage="O campo data de início é obrigatório."/>
                        <p:message for="dataInicio"/>

                        <p:outputLabel for="dataFim" value="Data de fim: " />
                        <p:calendar id="dataFim" value="#{CadastroPlanoAcaoView.planoAcaoSalvar.dataFim}" showOn="button" pattern="dd/MM/yyyy" 
                                    size="8" mask="true" locale="pt" required="true" requiredMessage="O campo data de fim é obrigatório."/>
                        <p:message for="dataInicio"/>

                        <p:outputLabel for="empreendimento" value="Empreendimento: "/>
                        <p:selectOneMenu id="empreendimento" required="true"
                                         requiredMessage="O empreendimento é obrigatório."
                                         value="#{CadastroPlanoAcaoView.empreedimentoSelecionado}" 
                                         style="width:500px">
                            <f:selectItem itemLabel="Selecione o empreendimento" itemValue=""
                                          noSelectionOption="true" />
                            <f:selectItems value="#{CadastroPlanoAcaoView.listaNomeEpts}" />
                        </p:selectOneMenu>
                        <p:message for="empreendimento"/>

                        <p:outputLabel for="descricao" value="Descrição: "/>
                        <p:inputText id="descricao" value="#{CadastroPlanoAcaoView.planoAcaoSalvar.descricao}" required="true"
                                     requiredMessage="O campo data de início é obrigatório." size="57" maxlength="45"/>
                        <p:message for="descricao"/>

                    </h:panelGrid>
                    
                    <p:separator />
                    <p:commandButton id="btnSalvar" value="Salvar" action="#{CadastroPlanoAcaoView.salvarPlanoAcao()}" 
                                     update='frmCadastroPlanoAcao' icon="Save16-iconfinder">
                        <p:confirm header="ATENÇÃO!" message="Deseja realmente salvar?" icon="Information32-iconfinder"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="corDialog" >
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="Cofirma16-iconfinder" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="Cancel16-iconfinder" />
                    </p:confirmDialog>

                    <p:blockUI block="panel" trigger="btnSalvar">
                        CARREGANDO<br />
                        <p:graphicImage name="icons/LoadingBar.gif"/>
                    </p:blockUI>
                </p:panel>

                <!-- O painel abaixo so e renderizado apos o empreendimento ser salvo-->
                <p:panel id="painelUsuarioSalvo" styleClass="corPanel" header="Informações salvas com sucesso" 
                         rendered="#{CadastroPlanoAcaoView.planoAcaoSendoVisualizado == 'true'}">
                    <h:panelGrid columns="2" >
                        <p:outputLabel value="Descrição: " />
                        <p:outputLabel value="#{CadastroPlanoAcaoView.planoAcaoSalvar.descricao}" />
                        <p:outputLabel value="Data início:  " />
                        <p:outputLabel value="#{CadastroPlanoAcaoView.conveteData(CadastroPlanoAcaoView.planoAcaoSalvar.dataInicio)}" />
                        <p:outputLabel value="Data fim:  " />
                        <p:outputLabel value="#{CadastroPlanoAcaoView.conveteData(CadastroPlanoAcaoView.planoAcaoSalvar.dataFim)}" />
                        <p:outputLabel value="Empreendimento:  " />
                        <p:outputLabel value="#{CadastroPlanoAcaoView.planoAcaoSalvar.empreendimento.nomeFantasiaEpt}" />
                    </h:panelGrid>
                    
                    <p:separator />
                    <p:commandButton value="Listar usuários" icon="find-iconfinder" action="/listarPlanoAcao.xhtml?faces-redirect=true"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
