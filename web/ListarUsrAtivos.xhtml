<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{usuarioBean.listarUsrsAtivosInativosTela('Ativo')}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo">
            <h:form id="frmListagemUsuarios" >
                <p:growl id="msgs" showDetail="true" showSummary="false"/>

                <p:toolbar>
                        <f:facet name="left">
                            <h:outputText value="Usuários ativos no sistema:"/>
                        </f:facet>
                </p:toolbar>

                <p:dataTable id="ListagemUsuarios" emptyMessage="Nenhum usuário encontrado." value="#{usuarioBean.listaUsuarios}" 
                             filteredValue="#{usuarioBean.listaUsuariosFiltrados}" selectionMode="single" 
                             selection="#{ListarUsuariosView.usuarioSelecionado}" rowKey="#{usuarioCursor.idUsuario}"
                             var="usuarioCursor" widgetVar="varGlobal">

                    <p:ajax event="rowSelect" listener="#{ListarUsuariosView.onRowSelect}" 
                            update=":frmListagemUsuarios:ListagemUsuarios:btnVisualizarusr,
                            :frmListagemUsuarios:ListagemUsuarios:btnInativarusr
                            :frmListagemUsuarios:msgs"/>

                    <p:column headerText="Nome" filterBy="#{usuarioCursor.nomeUsuario}" 
                              sortBy="#{usuarioCursor.nomeUsuario}" filterMatchMode="contains">
                        <h:outputText value="#{usuarioCursor.nomeUsuario}"/>
                    </p:column>
                    <p:column headerText="E-mail" filterBy="#{usuarioCursor.emailUsuario}" 
                              sortBy="#{usuarioCursor.emailUsuario}" filterMatchMode="contains">
                        <h:outputText value="#{usuarioCursor.emailUsuario}"/>
                    </p:column>
                    <p:column filterBy="#{usuarioCursor.cargoUsuario}" headerText="Cargo" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{ListarUsuariosView.cargos}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{usuarioCursor.cargoUsuario}" />
                    </p:column>
                    <p:column headerText="Telefone" filterBy="#{usuarioCursor.telefoneUsuario}" filterMatchMode="contains">
                        <h:outputText value="#{usuarioCursor.telefoneUsuario}"/>
                    </p:column>
                    <p:column headerText="Telefone alternativo" filterBy="#{usuarioCursor.telefoneAlternativoUsuario}" filterMatchMode="contains">
                        <h:outputText value="#{usuarioCursor.telefoneAlternativoUsuario}"/>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="btnVisualizarusr" process="ListagemUsuarios" update=":frmListagemUsuarios:carDetail" 
                                         icon="find-iconfinder" value="Visualizar" oncomplete="PF('carDialog').show()" 
                                         disabled="#{ListarUsuariosView.btnEdicoesUsr}"/>

                        <p:commandButton id="btnInativarusr" value="Inativar" icon="fa fa-frown-o" disabled="#{ListarUsuariosView.btnEdicoesUsr}"
                                         actionListener="#{usuarioBean.ativarDesativarUsrBd(ListarUsuariosView.usuarioSelecionado.idUsuario, 'Desativado')}">
                            <p:confirm header="ATENÇÃO" message="Deseja realmente inativa-lo?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:tooltip for="btnVisualizarusr" value="Visualizar informações deste usuário!"
                                   showEffect="clip" hideEffect="explode" />
                        <p:tooltip for="btnInativarusr" value="Inativar este usuário!"
                                   showEffect="clip" hideEffect="explode" />
                    </f:facet>
                </p:dataTable>

                <p:dialog id="diaShowUsr" header="Informações do usuário" widgetVar="carDialog" showEffect="fade" hideEffect="fade" 
                          resizable="false" draggable="false" modal="true"  appendTo="@(body)">

                    <p:outputPanel id="carDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" columnClasses="label,value" >
                            <h:outputText value="Nome: " />
                            <h:outputText value="#{ListarUsuariosView.usuarioSelecionado.nomeUsuario}" />

                            <h:outputText value="E-mail: " />
                            <h:outputText value="#{ListarUsuariosView.usuarioSelecionado.emailUsuario}" />

                            <h:outputText value="Endereço: " />
                            <h:outputText value="#{ListarUsuariosView.usuarioSelecionado.enderecoUsuario}" />

                            <h:outputText value="Cargo: "/>
                            <h:outputText value="#{ListarUsuariosView.usuarioSelecionado.cargoUsuario}"/>

                            <h:outputText value="Telefone: " />
                            <h:outputText value="#{ListarUsuariosView.usuarioSelecionado.telefoneUsuario}" />

                            <h:outputText value="Telefone alternatico: " />
                            <h:outputText value="#{ListarUsuariosView.usuarioSelecionado.telefoneAlternativoUsuario}" />

                            <p:outputLabel value="RG: " />
                            <p:outputLabel value="#{ListarUsuariosView.usuarioSelecionado.rgUsuario}"/>

                            <p:outputLabel value="CPF: " />
                            <p:outputLabel value="#{ListarUsuariosView.usuarioSelecionado.cpfUsuario}"/>

                            <p:outputLabel value="Data de nascimento: " />
                            <p:outputLabel value="#{ListarUsuariosView.usuarioSelecionado.dataNascimentoUsuario}"/>

                            <p:outputLabel value="Data de entrada na ITCP: " />
                            <p:outputLabel value="#{ListarUsuariosView.usuarioSelecionado.dataEntradaUsuario}"/>

                            <p:outputLabel value="Sexo: " />
                            <p:outputLabel value="#{ListarUsuariosView.usuarioSelecionado.sexoUsuario}"/>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>

            </h:form>
        </ui:define>

    </ui:composition>
</html>
