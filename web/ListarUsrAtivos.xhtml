<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{usuarioBean.listarUsrsAtivosInativosTela('Ativo')}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo">
            <h:form id="frmListagemUsuarios" >

                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Usuários ativos no sistema:"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="ListagemUsuarios" emptyMessage="Nenhum usuário cadastrado." 
                             value="#{usuarioBean.listaUsuarios}"
                             filteredValue="#{usuarioBean.listaUsuariosFiltrados}"
                             var="usuarioCursor" rows="10" paginator="true">

                    <f:facet name="footer">
                        <p:commandButton value="Cadastrar usuário" icon="fa fa-plus-circle"
                                         action="#{usuarioBean.salvarUsrTela}"/>
                        
                    </f:facet>

                    <p:column headerText="Nome" filterBy="#{usuarioCursor.nomeUsuario}" 
                              sortBy="#{usuarioCursor.nomeUsuario}">
                        <h:outputText value="#{usuarioCursor.nomeUsuario}"/>
                    </p:column>

                    <p:column headerText="E-mail" filterBy="#{usuarioCursor.emailUsuario}" 
                              sortBy="#{usuarioCursor.emailUsuario}">
                        <h:outputText value="#{usuarioCursor.emailUsuario}"/>
                    </p:column>

                    <p:column headerText="Cargo" filterBy="#{usuarioCursor.cargoUsuario}" 
                              sortBy="#{usuarioCursor.cargoUsuario}">
                        <h:outputText value="#{usuarioCursor.cargoUsuario}"/>
                    </p:column>

                    <p:column headerText="Telefone">
                        <h:outputText value="#{usuarioCursor.telefoneUsuario}"/>
                    </p:column>

                    <p:column headerText="Telefone alternativo">
                        <h:outputText value="#{usuarioCursor.telefoneAlternativoUsuario}"/>
                    </p:column>

                    <p:column headerText="Opções" width="22%">
                        <p:commandButton id="btnVisualizarusr" value="Visualizar" actionListener="#{usuarioBean.visualizarUsrTela(usuarioCursor.idUsuario)}" 
                                         icon="fa fa-search-plus"/>
                        
                        <p:commandButton id="btnEditarUsr" value="Editar" actionListener="#{usuarioBean.editarUsrTela(usuarioCursor.idUsuario)}" 
                                         icon="fa fa-edit"/>

                        <p:commandButton id="btnInativarusr" value="Inativar"  actionListener="#{usuarioBean.ativarDesativarUsrBd(usuarioCursor.idUsuario, 'Desativado')}" icon="fa fa-frown-o">
                            <p:confirm header="ATENÇÃO" message="Deseja realmente inativa-lo?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:tooltip for="btnVisualizarusr" value="Visualizar informações deste usuário!"
                                   showEffect="clip" hideEffect="explode" />
                        <p:tooltip for="btnInativarusr" value="Inativar este usuário!"
                                   showEffect="clip" hideEffect="explode" />
                        <p:tooltip for="btnEditarUsr" value="Editar este usuário!"
                                   showEffect="clip" hideEffect="explode" />
                    </p:column>

                </p:dataTable>

                <p:blockUI block="ListagemUsuarios" trigger="ListagemUsuarios">
                    CARREGANDO<br />
                    <p:graphicImage name="icons/LoadingBar.gif"/>
                </p:blockUI>

            </h:form>
        </ui:define>

    </ui:composition>
</html>
