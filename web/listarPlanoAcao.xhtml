<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{ListarPlanoAcaoView.ListarPlanosAcao()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo">
            <h:form id="frmListagemPlanosAcao" >
                <p:growl id="msgs" showDetail="true" showSummary="false" />

                <p:toolbar>
                        <f:facet name="left">
                            <h:outputText value="Planos de ação no sistema:"/>
                        </f:facet>
                </p:toolbar>
                
                <p:dataTable id="dtListagemPlanosAcao" emptyMessage="Nenhum plano de ação encontrado." 
                             value="#{ListarPlanoAcaoView.listaPlanoAcao}" 
                             filteredValue="#{ListarPlanoAcaoView.listaPlanoAcaoFiltrados}" selectionMode="single" 
                             selection="#{ListarPlanoAcaoView.planoAcaoSelecionado}" 
                             rowKey="#{planoAcaoCursor.idPlanoAcao}"
                             var="planoAcaoCursor" widgetVar="varGlobal">
                    
                    <p:ajax event="rowSelect" listener="#{ListarPlanoAcaoView.onRowSelect}" 
                            update="
                            :frmListagemPlanosAcao:dtListagemPlanosAcao, 
                            :frmListagemPlanosAcao:dtListagemPlanosAcao:btnVisualizarPlanoAcao
                            :frmListagemPlanosAcao:msgs"/>

                    <p:column headerText="Descrição" filterBy="#{planoAcaoCursor.descricao}" filterMatchMode="contains">
                        <h:outputText value="#{planoAcaoCursor.descricao}"/>
                    </p:column>
                    
                    <p:column headerText="Data de início" filterBy="#{planoAcaoCursor.dataInicio}" filterMatchMode="contains">
                        <h:outputText value="#{planoAcaoCursor.dataInicio}"/>
                    </p:column>
                    
                    <p:column headerText="Data de fim" filterBy="#{planoAcaoCursor.dataFim}" filterMatchMode="contains">
                        <h:outputText value="#{planoAcaoCursor.dataFim}"/>
                    </p:column>
                    
                    <p:column filterBy="#{planoAcaoCursor.empreendimento.nomeEpt}" headerText="Empreendimento" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{ListarPlanoAcaoView.listaNomeEpts}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{planoAcaoCursor.empreendimento.nomeEpt}" />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="btnVisualizarPlanoAcao" process="dtListagemPlanosAcao" update=":frmListagemPlanosAcao:carDetail" 
                                         icon="find-iconfinder" value="Visualizar" oncomplete="PF('carDialog').show()" 
                                         disabled="#{ListarPlanoAcaoView.btnEdicoesPlanoAcao}"/>
                    </f:facet>
                </p:dataTable>

                <p:dialog id="diaShowUsr" header="Informações" widgetVar="carDialog" showEffect="fade" hideEffect="fade" 
                          resizable="false" draggable="false" modal="true"  appendTo="@(body)">

                    <p:outputPanel id="carDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" columnClasses="label,value" >
                            <h:outputText value="Descrição: " />                            
                            <h:outputText value="#{ListarPlanoAcaoView.planoAcaoSelecionado.descricao}" />
                            <h:outputText value="Data de início: " />
                            <h:outputText value="#{ListarPlanoAcaoView.planoAcaoSelecionado.dataInicio}" />
                            <h:outputText value="Data de fim: " />
                            <h:outputText value="#{ListarPlanoAcaoView.planoAcaoSelecionado.dataFim}" />
                            <h:outputText value="Empreendimento: " />
                            <h:outputText value="#{ListarPlanoAcaoView.planoAcaoSelecionado.empreendimento.nomeEpt}" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>

            </h:form>
        </ui:define>

    </ui:composition>
</html>
