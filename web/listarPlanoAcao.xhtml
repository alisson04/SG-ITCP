<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{ListarPlanoAcaoView.ListarPlanosAcao()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo">

            <h:form id="frmListagemPlanosAcao" >
                <p:growl id="msgs" showDetail="true" showSummary="false" />
                <p:panel id="panelListagemPlanosAcao" styleClass="corPanel" header="Planos de ação no sistema:" >
                    <p:dataTable id="dtListagemPlanosAcao" emptyMessage="Nenhum plano de ação encontrado." var="planoAcaoCursor"
                                 value="#{ListarPlanoAcaoView.listaPlanoAcao}" filteredValue="#{ListarPlanoAcaoView.listaPlanoAcaoFiltrados}" 
                                 selectionMode="single" selection="#{ListarPlanoAcaoView.planoAcaoSelecionado}" paginatorPosition="top"
                                 rowKey="#{planoAcaoCursor.idPlanoAcao}"  widgetVar="varGlobal" rows="12" paginator="true" >

                        <p:ajax event="rowSelect" update=":frmListagemPlanosAcao"/>

                        <p:column headerText="Nome" filterBy="#{planoAcaoCursor.descricao}" filterMatchMode="contains">
                            <h:outputText value="#{planoAcaoCursor.nomePlano}"/>
                        </p:column>

                        <p:column headerText="Data de início" filterBy="#{planoAcaoCursor.dataInicio}" filterMatchMode="contains">
                            <h:outputText value="#{ListarPlanoAcaoView.conveteData(planoAcaoCursor.dataInicio)}"/>
                        </p:column>

                        <p:column headerText="Data de fim" filterBy="#{planoAcaoCursor.dataFim}" filterMatchMode="contains">
                            <h:outputText value="#{ListarPlanoAcaoView.conveteData(planoAcaoCursor.dataFim)}"/>
                        </p:column>

                        <p:column filterBy="#{planoAcaoCursor.empreendimento}" headerText="Empreendimento" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                    <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{ListarPlanoAcaoView.listaEmpreendimentos}" var="ept" itemLabel="#{ept.nomeEpt}" 
                                                   itemValue="#{ept}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{planoAcaoCursor.empreendimento.nomeEpt}" />
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="btnVisualizarPlanoAcao" process="frmListagemPlanosAcao" update=":frmListagemPlanosAcao" 
                                             icon="find-iconfinder" value="Visualizar" oncomplete="PF('carDialog').show()" styleClass="corDialog"
                                             disabled="#{ListarPlanoAcaoView.planoAcaoSelecionado == null}"  style="text-align:center;" />

                            <p:commandButton id="btnEditarPlano" value="Editar" icon="Pencil16-iconfinder" update=":frmEdicaoPlano"
                                             disabled="#{ListarPlanoAcaoView.planoAcaoSelecionado == null}" process="dtListagemPlanosAcao"
                                             oncomplete="PF('planoDialog').show()"/>

                            <p:commandButton id="btnExcluirPlano"  update=":frmListagemPlanosAcao" value="Excluir" icon="Cancel16-iconfinder" 
                                             actionListener="#{ListarPlanoAcaoView.excluirView()}"
                                             disabled="#{ListarPlanoAcaoView.planoAcaoSelecionado == null}" >
                                <p:confirm header="ATENÇÃO! " message="Essa ação não poderá ser desfeita, continuar?" icon="Alert16-iconfinder" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="corDialog" style="text-align:center;"
                                             appendTo="@(body)">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="Cofirma16-iconfinder" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="Cancel16-iconfinder" />
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>

                    <p:dialog widgetVar="test" header="Informações do plano">

                    </p:dialog>

                    <p:dialog header="Sucesso" widgetVar="dlgEdicaoPronta" showEffect="fade" hideEffect="fade" 
                              styleClass="corDialog" resizable="false" draggable="false" modal="true"  appendTo="@(body)"
                              style="text-align:center;" >
                        <h:outputText value="Plano de ação editado com sucesso! " />
                    </p:dialog>

                    <p:dialog id="diaShowUsr" header="Informações do plano" widgetVar="carDialog" showEffect="fade" hideEffect="fade" 
                              styleClass="corDialog" resizable="false" draggable="false" modal="true"  appendTo="@(body)"
                              style="text-align:center;" >
                        <p:outputPanel id="carDetail">
                            <p:panelGrid  columns="2" columnClasses="label,value" >
                                <h:outputText value="Nome: " />                            
                                <h:outputText value="#{ListarPlanoAcaoView.planoAcaoSelecionado.nomePlano}" />
                                <h:outputText value="Descrição: " />                            
                                <h:outputText value="#{ListarPlanoAcaoView.planoAcaoSelecionado.descricao}" />
                                <h:outputText value="Data de início: " />
                                <h:outputText value="#{ListarPlanoAcaoView.conveteData(ListarPlanoAcaoView.planoAcaoSelecionado.dataInicio)}" />
                                <h:outputText value="Data de fim: " />
                                <h:outputText value="#{ListarPlanoAcaoView.conveteData(ListarPlanoAcaoView.planoAcaoSelecionado.dataFim)}" />
                                <h:outputText value="Empreendimento: " />
                                <h:outputText value="#{ListarPlanoAcaoView.planoAcaoSelecionado.empreendimento.nomeEpt}" />
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </p:panel>
            </h:form>

            <p:dialog id="dlgEditarPlano" header="Editar plano de ação" widgetVar="planoDialog" showEffect="fade" hideEffect="fade" modal="true" 
                      styleClass="corDialog" resizable="false" draggable="false" appendTo="@(body)" dynamic="true" style="text-align:right;"
                <h:form id="frmEdicaoPlano">
                    <p:panel id="panel" styleClass="corPanel" >
                        <h:panelGrid id="pgEditar" style="margin-top:20px" columns="3">
                            <p:outputLabel for="nome" value="Nome: " />
                            <p:inputText id="nome" value="#{ListarPlanoAcaoView.planoAcaoSelecionado.nomePlano}" required="true"
                                         requiredMessage="O campo Nome é obrigatório." size="57" maxlength="45"/>
                            <p:message for="nome" />

                            <p:outputLabel for="dataInicio" value="Data de início: " />
                            <p:calendar id="dataInicio" value="#{ListarPlanoAcaoView.planoAcaoSelecionado.dataInicio}" showOn="button" pattern="dd/MM/yyyy" 
                                        size="8" mask="true" locale="pt" required="true" requiredMessage="O campo data de início é obrigatório."/>
                            <p:message for="dataInicio"/>

                            <p:outputLabel for="dataFim" value="Data de fim: " />
                            <p:calendar id="dataFim" value="#{ListarPlanoAcaoView.planoAcaoSelecionado.dataFim}" showOn="button" pattern="dd/MM/yyyy" 
                                        size="8" mask="true" locale="pt" required="true" requiredMessage="O campo data de fim é obrigatório."/>
                            <p:message for="dataInicio"/>
                            
                            <p:outputLabel for="empreendimento" value="Empreendimento: "/>
                            <p:selectOneMenu id="empreendimento" required="true" requiredMessage="O empreendimento é obrigatório."
                                             value="#{ListarPlanoAcaoView.planoAcaoSelecionado.empreendimento}" style="width:500px"
                                             converter="generic">
                                <f:selectItem itemLabel="Selecione o empreendimento" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{ListarPlanoAcaoView.listaEmpreendimentos}" var="ept" itemLabel="#{ept.nomeEpt}" 
                                               itemValue="#{ept}"/>
                            </p:selectOneMenu>
                            <p:message for="empreendimento"/>

                            <p:outputLabel for="descricao" value="Descrição: "/>
                            <p:inputText id="descricao" value="#{ListarPlanoAcaoView.planoAcaoSelecionado.descricao}" required="true"
                                         requiredMessage="O campo data de início é obrigatório." size="57" maxlength="45"/>
                            <p:message for="descricao"/>
                        </h:panelGrid>

                        <p:separator />
                        <p:commandButton id="btnSalvar" value="Salvar" actionListener="#{ListarPlanoAcaoView.salvarView()}" 
                                         icon="Save16-iconfinder" update=":frmEdicaoPlano, :frmListagemPlanosAcao:panelListagemPlanosAcao" >
                            <p:confirm header="ATENÇÃO!" message="Deseja realmente salvar?" icon="Information32-iconfinder"/>
                        </p:commandButton>

                        <p:commandButton value="Cancelar" type="button" icon="Cancel16-iconfinder" onclick="PF('planoDialog').hide()" />

                        <p:blockUI block="panel" trigger="btnSalvar">
                            CARREGANDO<br />
                            <p:graphicImage name="icons/LoadingBar.gif"/>
                        </p:blockUI>
                    </p:panel>
                </h:form>
            </p:dialog>

        </ui:define>

    </ui:composition>
</html>
