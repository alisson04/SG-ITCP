<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{ListarPlanoAcaoView.ListarPlanosAcao()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo">
            <h:form id="frmListagemPlanosAcao" >
                <p:growl id="msgs" showDetail="true" showSummary="false" />
                <p:panel styleClass="corPanel" header="Planos de ação no sistema:" >
                    <p:dataTable id="dtListagemPlanosAcao" emptyMessage="Nenhum plano de ação encontrado." 
                                 value="#{ListarPlanoAcaoView.listaPlanoAcao}" filteredValue="#{ListarPlanoAcaoView.listaPlanoAcaoFiltrados}" 
                                 selectionMode="single" selection="#{ListarPlanoAcaoView.planoAcaoSelecionado}" 
                                 rowKey="#{planoAcaoCursor.idPlanoAcao}" var="planoAcaoCursor" widgetVar="varGlobal"
                                 rows="12" paginator="true" paginatorPosition="top">

                        <p:ajax event="rowSelect" listener="#{ListarPlanoAcaoView.onRowSelect}" 
                                update=":frmListagemPlanosAcao"/>

                        <p:column headerText="Nome" filterBy="#{planoAcaoCursor.descricao}" filterMatchMode="contains">
                            <h:outputText value="#{planoAcaoCursor.nomePlano}"/>
                        </p:column>

                        <p:column headerText="Data de início" filterBy="#{planoAcaoCursor.dataInicio}" filterMatchMode="contains">
                            <h:outputText value="#{ListarPlanoAcaoView.conveteData(planoAcaoCursor.dataInicio)}"/>
                        </p:column>

                        <p:column headerText="Data de fim" filterBy="#{planoAcaoCursor.dataFim}" filterMatchMode="contains">
                            <h:outputText value="#{ListarPlanoAcaoView.conveteData(planoAcaoCursor.dataFim)}"/>
                        </p:column>

                        <p:column filterBy="#{planoAcaoCursor.empreendimento.nomeEpt}" headerText="Empreendimento" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                    <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{ListarPlanoAcaoView.listaNomeEpts}" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{planoAcaoCursor.empreendimento.nomeEpt}" />
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="btnVisualizarPlanoAcao" process="dtListagemPlanosAcao" update=":frmListagemPlanosAcao" 
                                             icon="find-iconfinder" value="Visualizar" oncomplete="PF('carDialog').show()" styleClass="corDialog"
                                             disabled="#{ListarPlanoAcaoView.btnEdicoesPlanoAcao}"  style="text-align:center;" />
                            
                            <p:commandButton id="btnExcluirPlano" value="Excluir" icon="Cancel16-iconfinder" update=":frmListagemPlanosAcao"
                                             disabled="#{ListarPlanoAcaoView.btnEdicoesPlanoAcao}" 
                                             actionListener="#{ListarPlanoAcaoView.excluirPlanoView()}">
                                <p:confirm header="ATENÇÃO! " message="Essa ação não poderá ser desfeita, continuar?" 
                                           icon="Alert16-iconfinder" />
                            </p:commandButton>
                            
                            <p:commandButton id="btnEditarPlano" value="Editar" icon="Pencil16-iconfinder" update=":frmListagemPlanosAcao"
                                             disabled="#{ListarPlanoAcaoView.btnEdicoesPlanoAcao}" 
                                             actionListener="#{ListarPlanoAcaoView.editarPlanoView()}">
                                <p:confirm header="CONTINUAR? " message="Deseja editar esse plano de ação?" icon="Alert16-iconfinder" />
                            </p:commandButton>
                            
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="corDialog" style="text-align:center;">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="Cofirma16-iconfinder" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="Cancel16-iconfinder" />
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>

                    <p:dialog id="diaShowUsr" header="Informações do plano" widgetVar="carDialog" showEffect="fade" hideEffect="fade" 
                              styleClass="corDialog" resizable="false" draggable="false" modal="true"  appendTo="@(body)"
                              style="text-align:center;" >

                        <p:outputPanel id="carDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" columnClasses="label,value" >
                                <h:outputText value="Nome: " />                            
                                <h:outputText value="#{ListarPlanoAcaoView.planoAcaoSelecionado.nomePlano}" />
                                <h:outputText value="Data de início: " />
                                <h:outputText value="#{ListarPlanoAcaoView.conveteData(ListarPlanoAcaoView.planoAcaoSelecionado.dataInicio)}" />
                                <h:outputText value="Data de fim: " />
                                <h:outputText value="#{ListarPlanoAcaoView.conveteData(ListarPlanoAcaoView.planoAcaoSelecionado.dataFim)}" />
                                <h:outputText value="Empreendimento: " />
                                <h:outputText value="#{ListarPlanoAcaoView.planoAcaoSelecionado.empreendimento.nomeEpt}" />
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
