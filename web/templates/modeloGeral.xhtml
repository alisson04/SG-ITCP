<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:insert name="metadata" />

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>SIGITEC - Modelo Global</title>
        <h:outputStylesheet library="css" name="tema.css" />
        <link rel="stylesheet" href="#{request.contextPath}/css/tema.css"/>
    </h:head>
    <h:body>
        <!-- 
        <p:growl id="msgGlobal" sticky="true" />
        -->
        <p:layout fullPage="true">

            <p:layoutUnit position="center">
                <h:form id="frmModeloGeral">
                    <!--<p:graphicImage library="imagens" name="3.png" width="100%" />-->
                    <p:menubar>
                        <p:menuitem value="Início" icon="salvar-icon"
                                    action="/inicio.xhtml?faces-redirect=true"/>

                        <p:submenu label="Usuários" icon="fa fa-users">
                            <p:menuitem value=" Cadastrar usuário" icon="fa fa-plus-circle"
                                        action="#{usuarioBean.salvarUsrTela}" 
                                        rendered="#{InicioBean.usuarioLogado.cargoUsuario == 'Coordenador'}"/>
                            <p:submenu label="Listar usuários" icon="fa fa-reorder">
                                <p:menuitem value="Usuários ativos" icon="fa fa-smile-o"
                                            action="/ListarUsrAtivos.xhtml?faces-redirect=true"/>
                                <p:menuitem value="Usuários Inativos" icon="fa fa-frown-o"
                                            action="/ListarUsrInativos.xhtml?faces-redirect=true"/>
                            </p:submenu>
                        </p:submenu>
                        
                        <p:submenu label="Empreendimentos" icon="fa fa-building-o">
                            <p:menuitem value="Cadastrar empreendimento" 
                                            action="/cadastroEmpreendimento.xhtml?faces-redirect=true"/>
                            <p:menuitem value="Listar empreendimentos" 
                                            action="/listarEmpreendimento.xhtml?faces-redirect=true"/>
                        </p:submenu>
                        
                        <p:submenu label="Membros de empreendimentos" icon="fa fa-building-o">
                            <p:menuitem value="Cadastrar membros de empreendimentos" 
                                            action="/CadastroMembroEmpreendimento.xhtml?faces-redirect=true"/>
                            <p:menuitem value="Listar membros de empreendimentos" 
                                            action="/listarMembroEmpreendimento.xhtml?faces-redirect=true"/>                            
                        </p:submenu>
                        
                        <p:submenu label="Parceiros" icon="fa fa-building-o">
                            <p:menuitem value="Cadastrar parceiro" 
                                            action="/cadastroParceiro.xhtml?faces-redirect=true"/>
                        </p:submenu>
                        
                        <p:submenu label="Atividades" icon="fa fa-building-o">
                            <p:menuitem value="Cadastrar atividade" 
                                            action="/cadastroAtividade.xhtml?faces-redirect=true"/>
                        </p:submenu>
                        
                        <p:menuitem value="Lista de contatos" 
                                            action="/listaContatos.xhtml?faces-redirect=true"/>
                        

                        <f:facet name="options">
                            <p:splitButton value="Minha conta"  icon="fa fa-gear">
                                <p:separator />

                                <p:menuitem value="Visualizar  informações" icon="fa fa-search-plus" oncomplete="PF('UserDia').show()"
                                            update=":frmModeloGeral:outPaMostrarUsr" />
                                <p:menuitem value="Editar  informações" icon="fa fa-edit"
                                            actionListener="#{usuarioBean.editarUsrTela(InicioBean.usuarioLogado.idUsuario)}"/>
                                <p:menuitem value="Mudar minha senha" icon="fa fa-key" oncomplete="PF('UserDia').show()"
                                            update=":frmModeloGeral:outPaMostrarUsr" />
                                <p:menuitem value=" Sair" icon="fa fa-power-off"
                                            action="#{loginBean.sair}"/>
                            </p:splitButton>
                        </f:facet>
                    </p:menubar>
                    
                    <p:dialog id="diaMudarSenha" header="Seus dados" widgetVar="senhaDia" showEffect="fade" hideEffect="fade" 
                        resizable="false" draggable="false" modal="true"  appendTo="@(body)">
                                  
                    </p:dialog>

                    <p:dialog id="diaShowUsr" header="Seus dados" widgetVar="UserDia" showEffect="fade" hideEffect="fade" 
                              resizable="false" draggable="false" modal="true"  appendTo="@(body)">
                        <p:outputPanel id="outPaMostrarUsr" style="text-align:center;">
                            <p:panelGrid  columns="2" columnClasses="label,value" >
                                <h:outputText value="Nome: " />
                                <h:outputText value="#{InicioBean.usuarioLogado.nomeUsuario}" />

                                <h:outputText value="E-mail: " />
                                <h:outputText value="#{InicioBean.usuarioLogado.emailUsuario}" />

                                <h:outputText value="Endereço: " />
                                <h:outputText value="#{InicioBean.usuarioLogado.enderecoUsuario}" />

                                <h:outputText value="Cargo: "/>
                                <h:outputText value="#{InicioBean.usuarioLogado.cargoUsuario}"/>

                                <h:outputText value="Telefone: " />
                                <h:outputText value="#{InicioBean.usuarioLogado.telefoneUsuario}" />

                                <h:outputText value="Telefone alternatico: " />
                                <h:outputText value="#{InicioBean.usuarioLogado.telefoneAlternativoUsuario}" />

                                <p:outputLabel value="RG: " />
                                <p:outputLabel value="#{InicioBean.usuarioLogado.rgUsuario}"/>

                                <p:outputLabel value="CPF: " />
                                <p:outputLabel value="#{InicioBean.usuarioLogado.cpfUsuario}"/>

                                <p:outputLabel value="Data de nascimento: " />
                                <p:outputLabel value="#{InicioBean.usuarioLogado.dataNascimentoUsuario}"/>

                                <p:outputLabel value="Data de entrada na ITCP: " />
                                <p:outputLabel value="#{InicioBean.usuarioLogado.dataEntradaUsuario}"/>

                                <p:outputLabel value="Sexo: " />
                                <p:outputLabel value="#{InicioBean.usuarioLogado.sexoUsuario}"/>
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>

                <ui:insert name="conteudo" />
            </p:layoutUnit>
        </p:layout>

    </h:body>
</html>
