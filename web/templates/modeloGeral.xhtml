<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:insert name="metadata" />

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>SIGITEC - Modelo Global</title>
        <h:outputStylesheet library="css" name="estilos.css" />
        <link rel="stylesheet" href="#{request.contextPath}/css/estilos.css"/>
    </h:head>
    <h:body>
        <!-- 
        <p:growl id="msgGlobal" sticky="true" />
        -->
        <p:layout fullPage="true">

            <p:layoutUnit position="center">

                <h:form>
                    <!--<p:graphicImage library="imagens" name="3.png" width="100%" />-->
                    <p:menubar>
                        <p:menuitem value="Início" icon="fa fa-home"
                                    action="/inicio.xhtml?faces-redirect=true"/>

                        <p:menuitem value=" Cadastrar usuário" icon="fa fa-plus-circle"
                                    action="#{usuarioBean.salvarUsrTela}"/>

                        <p:submenu label="Listar usuários" icon="fa fa-reorder">
                            <p:menuitem value="Usuários ativos" icon="fa fa-smile-o"
                                        action="/ListarUsrAtivos.xhtml?faces-redirect=true"/>
                            <p:menuitem value="Usuários Inativos" icon="fa fa-frown-o"
                                        action="/ListarUsrInativos.xhtml?faces-redirect=true"/>
                        </p:submenu>

                        <p:menuitem value=" Sair" icon="fa fa-plus-circle"
                                    action="#{loginBean.sair}"/>
                    </p:menubar>
                        
                </h:form>

                <ui:insert name="conteudo" />
            </p:layoutUnit>
        </p:layout>

    </h:body>
</html>
