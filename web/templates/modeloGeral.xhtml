<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <ui:insert name="metadata" />

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>SIGITEC - Modelo Global</title>

        <!--<style type="text/css">
            .ui-layout-unit-content{background-image:url('#{request.contextPath}/resources/fotos/IfnmgNatureClara1920.jpg');}
        </style>-->

        <h:outputStylesheet library="css" name="icons16.css" />
        <link rel="stylesheet" href="/resources/css/icons16.css"/>
        <h:outputStylesheet library="css" name="icons24.css" />
        <link rel="stylesheet" href="/resources/css/icons24.css"/>
        <h:outputStylesheet library="css" name="icons32.css" />
        <link rel="stylesheet" href="/resources/css/icons32.css"/>
        <h:outputStylesheet library="css" name="icons128.css" />
        <link rel="stylesheet" href="/resources/css/icons128.css"/>
        <h:outputStylesheet library="css" name="estilos.css" />
        <link rel="stylesheet" href="/resources/css/estilos.css"/>
    </h:head>
    <script>
        PrimeFaces.locales['pt'] = {
            closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
            monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 0,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo o Dia'
        };
    </script>

    <h:body>
        <!-- 
        <p:growl id="msgGlobal" sticky="true" />
        -->
        <p:layout fullPage="true">

            <p:layoutUnit position="center">
                <h:form id="frmModeloGeral">
                    <p:graphicImage name="fotos/IfnmgTopoMenor.jpg" width="100%" height="50%" />

                    <!--<p:graphicImage library="imagens" name="3.png" width="100%" />-->
                    <p:menubar style="ui-button" styleClass="textoMenuPrincipal">
                        <p:menuitem value="Início" icon="Home24-iconfinder" 
                                    action="/inicio.xhtml?faces-redirect=true" style="ui-widget"/>

                        <p:menuitem value="Usuários" icon="Users24-iconfinder" action="/listarUsuarios.xhtml?faces-redirect=true"/>

                        <p:menuitem value="Empreendimentos" icon="Mala24-iconfinder" 
                                    action="/listarEmpreendimento.xhtml?faces-redirect=true" />

                        <p:menuitem value="Membros de empreendimentos" icon="MembroEpt24-iconfinder" 
                                    action="/listarMembroEmpreendimento.xhtml?faces-redirect=true" />                            

                        <p:menuitem value="Parceiros" icon="Parceria24-iconfinder" action="/listarParceiros.xhtml?faces-redirect=true"/>

                        <p:submenu label="Planos de ação" icon="Grafico24-iconfinder">
                            <p:menuitem value="Novo plano" icon="Grafico24-iconfinder" action="/cadastroPlano.xhtml?faces-redirect=true"/>

                            <p:menuitem value="Listar planos" icon="Grafico24-iconfinder" action="/listarPlanoAcao.xhtml?faces-redirect=true"/>

                            <p:menuitem value="Metas" icon="Target24-iconfinder" action="/listarMetas.xhtml?faces-redirect=true" />

                            <p:menuitem value="Atividades" icon="Ideia24-iconfinder" 
                                        action="/listarAtividadesPlanejadas.xhtml?faces-redirect=true"/>
                        </p:submenu>

                        <p:menuitem value="Lista de contatos" icon="PhoneList24-iconfinder" action="/listaContatos.xhtml?faces-redirect=true" />

                        <f:facet name="options" >
                            <p:commandButton id="btnMinhaConta" type="push" title="Minha conta" style="ui-button"
                                             icon="profile-iconfinder" />

                            <!--<p:commandButton title="Minha conta" value="teste" style="height: 60px;"
                                             icon="padlock-iconfinder" />-->

                            <p:slideMenu overlay="true" trigger="btnMinhaConta" my="left top" at="left bottom" >
                                <p:menuitem value="Visualizar  conta" icon="Information16-iconfinder" oncomplete="PF('UserDia').show()"
                                            update=":frmModeloGeral:outPaMostrarUsr" />
                                <p:menuitem value="Editar  conta" icon="Edit16-iconfinder"
                                            />
                                <p:menuitem value="Mudar senha" icon="Key16-iconfinder" oncomplete="PF('UserDia').show()"
                                            update=":frmModeloGeral:outPaMostrarUsr" />
                                <p:menuitem value=" Sair" icon="Exit16-iconfinder"
                                            action="#{loginBean.sair}"/>
                            </p:slideMenu>
                        </f:facet>
                    </p:menubar>

                    <p:dialog id="diaShowUsr" header="Seus dados" widgetVar="UserDia" showEffect="fade" hideEffect="fade" 
                              resizable="false" draggable="false" modal="true"  appendTo="@(body)">
                        <p:outputPanel id="outPaMostrarUsr" style="text-align:center;">
                            <p:panelGrid  columns="2" columnClasses="label,value" >
                                <h:outputText value="Nome: " />
                                <h:outputText value="#{InicioBean.usuarioLogado.nomeUsuario}" />

                                <h:outputText value="E-mail: " />
                                <h:outputText value="#{InicioBean.usuarioLogado.emailUsuario}" />

                                <h:outputText value="Endereço: " />
                                <h:outputText value="#{InicioBean.usuarioLogado.enderecoUsuario}" />

                                <h:outputText value="Cargo: "/>
                                <h:outputText value="#{InicioBean.usuarioLogado.cargoUsuario}"/>

                                <h:outputText value="Telefone: " />
                                <h:outputText value="#{InicioBean.usuarioLogado.telefoneUsuario}" />

                                <h:outputText value="Telefone alternatico: " />
                                <h:outputText value="#{InicioBean.usuarioLogado.telefoneAlternativoUsuario}" />

                                <p:outputLabel value="RG: " />
                                <p:outputLabel value="#{InicioBean.usuarioLogado.rgUsuario}"/>

                                <p:outputLabel value="CPF: " />
                                <p:outputLabel value="#{InicioBean.usuarioLogado.cpfUsuario}"/>

                                <p:outputLabel value="Data de nascimento: " />
                                <p:outputLabel value="#{InicioBean.usuarioLogado.dataNascimentoUsuario}"/>

                                <p:outputLabel value="Data de entrada na ITCP: " />
                                <p:outputLabel value="#{InicioBean.usuarioLogado.dataEntradaUsuario}"/>

                                <p:outputLabel value="Sexo: " />
                                <p:outputLabel value="#{InicioBean.usuarioLogado.sexoUsuario}"/>
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>

                    <p:dialog id="diaShowOptions" header="Opções de conta" widgetVar="userOptions" showEffect="fade" hideEffect="fade" 
                              resizable="false" draggable="false" modal="true"  appendTo="@(body)">
                        <p:outputPanel style="text-align:center;" >
                            <p:panelGrid  columns="2" columnClasses="label,value" >

                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                    <!--
                    <p:commandButton value="cabecalho"  icon="Find128-iconfinder" style="ui-button"/>
                    <p:commandButton type="push" title="Editar cabeçalho" icon="Find128-iconfinder" style="ui-button" />
                    -->
                </h:form>

                <ui:insert name="conteudo" />
            </p:layoutUnit>
            <p:layoutUnit position="south" size="40" resizable="false" closable="false" collapsible="false" >
                <p:outputPanel style="text-align:center;" >
                    <h:outputText value="Todos os direitos reservados ao IFNMG - Campus Januária" />
                </p:outputPanel>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
