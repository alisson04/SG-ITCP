<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="conteudo">
            <h:form id="frmCadastro" >
                <p:panel id="asds">
                    <p:dialog id="diaShowUsr" header="Informações do plano" widgetVar="carDialog" showEffect="fade" hideEffect="fade" 
                              styleClass="corDialog" resizable="false" draggable="false" modal="true"  appendTo="@(body)"
                              style="text-align:center;" >
                        <p:outputPanel id="carDetail">
                            <p:panelGrid  columns="2" columnClasses="label,value" >
                                <h:outputText value="Nome: " />                            
                                <h:outputText value="#{ListarPlanoAcaoView.planoAcaoSelecionado.nomePlano}" />
                                <h:outputText value="Descrição: " />                            
                                <h:outputText value="#{ListarPlanoAcaoView.planoAcaoSelecionado.descricao}" />
                                <h:outputText value="Data de início: " />
                                <h:outputText value="#{ListarPlanoAcaoView.conveteData(ListarPlanoAcaoView.planoAcaoSelecionado.dataInicio)}" />
                                <h:outputText value="Data de fim: " />
                                <h:outputText value="#{ListarPlanoAcaoView.conveteData(ListarPlanoAcaoView.planoAcaoSelecionado.dataFim)}" />
                                <h:outputText value="Empreendimento: " />
                                <h:outputText value="#{ListarPlanoAcaoView.planoAcaoSelecionado.empreendimento.nomeEpt}" />
                            </p:panelGrid>
                            <p:commandButton value="testaClose" actionListener="#{ListarPlanoAcaoView.testaD()}"  />
                            <p:commandButton value="testaHIde" actionListener="#{ListarPlanoAcaoView.testaE()}"  update="asds"/>
                            <p:commandButton onclick="PF('carDialog').hide()"  value="Cancelar edição" type="button" />
                        </p:outputPanel>
                    </p:dialog>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
