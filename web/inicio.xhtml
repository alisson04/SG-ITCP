<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="conteudo">
            <style type="text/css">
                .AlturaLinhas {
                    width: 700px;
                }
            </style>

            <h:form id="frmCadastro" >
                <p:tabView id="tvGeral" dynamic="true" cache="true">
                    <p:tab title="Minhas atividades">
                        <p:dataTable emptyMessage="Nenhuma atividade cadastrada." value="#{inicioView.listaAtividades}"
                                     filteredValue="#{inicioView.listaAtividadesFiltradas}" style="text-align: center"
                                     var="atividadeCursor" widgetVar="varGlobal" rows="12" paginator="true" paginatorPosition="top">

                            <p:column headerText="Nome" filterBy="#{atividadeCursor.nome}"
                                      sortBy="#{atividadeCursor.nome}" filterMatchMode="contains">
                                <h:outputText value="#{atividadeCursor.nome}"/>
                            </p:column>

                            <p:column headerText="Data início" filterBy="#{inicioView.conveteData(atividadeCursor.dataInicio)}" 
                                      filterMatchMode="contains">
                                <h:outputText value="#{inicioView.conveteData(atividadeCursor.dataInicio)}" />
                            </p:column>

                            <p:column headerText="Data fim" filterBy="#{inicioView.conveteData(atividadeCursor.dataFim)}" 
                                      filterMatchMode="contains">
                                <h:outputText value="#{inicioView.conveteData(atividadeCursor.dataFim)}" />
                            </p:column>

                            <p:column headerText="Situação"  filterBy="#{atividadeCursor.status}" filterMatchMode="exact">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                        <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItem itemLabel="Não executada" itemValue="Não executada" noSelectionOption="true" />
                                        <f:selectItem itemLabel="Em execução" itemValue="Em execução" noSelectionOption="true" />
                                        <f:selectItem itemLabel="Executada" itemValue="Executada" noSelectionOption="true" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{atividadeCursor.status}"/>
                            </p:column>

                            <p:column headerText="Mudar situação para:" style="text-align: center" >
                                <p:commandButton title="Não executada" update="frmCadastro" 
                                                 rendered="#{atividadeCursor.status != 'Não executada'}"
                                                 actionListener="#{inicioView.mudaAtvParaNaoExecutada(atividadeCursor)}" 
                                                 icon="Cross24-iconfinder" > 
                                </p:commandButton>

                                <p:commandButton title="Em execução" style="ui-button" update="frmCadastro"
                                                 rendered="#{atividadeCursor.status != 'Em execução'}"
                                                 actionListener="#{inicioView.mudaAtvParaEmExecução(atividadeCursor)}"
                                                 icon="profile-iconfinder" > 
                                </p:commandButton>

                                <p:commandButton title="Executada" style="ui-button" update="frmCadastro"
                                                 rendered="#{atividadeCursor.status != 'Executada'}"
                                                 actionListener="#{inicioView.mudaAtvParaExecutada(atividadeCursor)}"
                                                 icon="BlackCheck24-iconfinder" >
                                </p:commandButton>
                            </p:column>

                            <f:facet name="footer">
                            </f:facet>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Calendário de atividades da incubadora">
                        <h:panelGrid columnClasses="AlturaLinhas" >
                            <p:schedule id="schedule" value="#{inicioView.eventModel}" widgetVar="myschedule" timeZone="GMT+2" 
                                        locale="pt" tooltip="true" >
                                <p:ajax event="eventSelect" listener="#{inicioView.onEventSelect}" update="eventDetails" 
                                        oncomplete="PF('eventDialog').show();" />
                            </p:schedule>
                        </h:panelGrid>

                        <p:dialog widgetVar="eventDialog" header="Detalhes da atividade" showEffect="clip" hideEffect="clip" 
                                  closeOnEscape="true" resizable="false">
                            <h:panelGrid id="eventDetails" columns="2">
                                <h:outputText value="Nome: " />
                                <h:outputText value="#{inicioView.event.title}" />
                                <h:outputText value="Data de início: " />
                                <h:outputText value="#{inicioView.conveteData(inicioView.event.startDate)}" />
                                <h:outputText value="Data de fim: " />
                                <h:outputText value="#{inicioView.conveteData(inicioView.event.endDate)}" />
                            </h:panelGrid>
                        </p:dialog>
                    </p:tab>
                </p:tabView>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
