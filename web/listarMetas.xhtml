<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{ListarMetasView.listarView()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo">
            <h:form id="frmListagem" >
                <p:growl id="msgs" showDetail="true" showSummary="false" />

                <p:panel styleClass="corPanel" header="Metas no sistema:" >
                    <p:dataTable id="dtListagem" emptyMessage="Nenhuma meta encontrada." 
                                 value="#{ListarMetasView.listaMetas}" filteredValue="#{ListarMetasView.listaMetasFiltradas}" 
                                 selectionMode="single" selection="#{ListarMetasView.metaSelecionada}" rowKey="#{metaCursor.idMeta}"
                                 var="metaCursor" widgetVar="varGlobal" rows="12" paginator="true" paginatorPosition="top">

                        <p:ajax event="rowSelect" update=":frmListagem"/>

                        <p:column headerText="Nome" filterBy="#{metaCursor.nome}" sortBy="#{metaCursor.nome}" filterMatchMode="contains">
                            <h:outputText value="#{metaCursor.nome}"/>
                        </p:column>
                        <p:column headerText="Prazo" filterBy="#{ListarMetasView.conveteData(metaCursor.prazo)}" 
                                  filterMatchMode="contains">
                            <h:outputText value="#{ListarMetasView.conveteData(metaCursor.prazo)}" />
                        </p:column>

                        <p:column filterBy="#{metaCursor.planoAcao}" headerText="Empreendimento" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                    <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{ListarMetasView.listaPlanos}" var="plano" itemLabel="#{plano.nome}" 
                                                   itemValue="#{plano}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{metaCursor.planoAcao.nome}" />
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="btnVisualizarMeta" process="dtListagem" update=":frmListagem:carDetail" 
                                             icon="Find24-iconfinder" value="Visualizar" oncomplete="PF('carDialog').show()" 
                                             disabled="#{ListarMetasView.metaSelecionada == null}"/>
                            <p:commandButton id="btnCadastrar" value="Cadastrar" icon="Add24-iconfinder" update=":frmEdicao"
                                             process="dtListagem" oncomplete="PF('wVarEditarDialog').show()"
                                             actionListener="#{ListarMetasView.reiniciaObj()}"/>
                            <p:commandButton id="btnEditarEpt" value="Editar" icon="Edit24-iconfinder" update=":frmEdicao"
                                             disabled="#{ListarMetasView.metaSelecionada == null}" process="dtListagem"
                                             oncomplete="PF('wVarEditarDialog').show()"
                                             actionListener="#{ListarMetasView.transfereObj()}"/>
                            <p:commandButton id="btnExcluirMeta" value="Excluir" icon="Cross24-iconfinder" update=":frmListagem"
                                             disabled="#{ListarMetasView.metaSelecionada == null}" 
                                             actionListener="#{ListarMetasView.excluirView()}">
                                <p:confirm header="ATENÇÃO! " message="Essa ação não poderá ser desfeita, continuar?" 
                                           icon="Alert16-iconfinder" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="corDialog" style="text-align:center;">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="BlackCheck24-iconfinder" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="Cross24-iconfinder" />
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>

                    <p:dialog header="Sucesso" widgetVar="dlgEdicaoPronta" showEffect="fade" hideEffect="fade" 
                              styleClass="corDialog" resizable="false" draggable="false" modal="true"  appendTo="@(body)"
                              style="text-align:center;" >
                        <h:outputText value="Salvo com sucesso! " />
                    </p:dialog>

                    <p:dialog id="diaShowUsr" header="Informações da meta" widgetVar="carDialog" showEffect="fade" hideEffect="fade" 
                              resizable="false" draggable="false" modal="true"  appendTo="@(body)">
                        <p:outputPanel id="carDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" columnClasses="label,value" >
                                <h:outputText value="Nome: " />
                                <h:outputText value="#{ListarMetasView.metaSelecionada.nome}" />

                                <h:outputText value="Plano de ação: " />
                                <h:outputText value="#{ListarMetasView.metaSelecionada.planoAcao.nome}" />

                                <h:outputText value="Prazo de início: " />
                                <h:outputText value="#{ListarMetasView.conveteData(ListarMetasView.metaSelecionada.prazo)}" />
                                
                                <h:outputText value="Descrição: " />
                                <p:scrollPanel mode="native" style="width:435px;height:100px">
                                    <h:outputText value="#{ListarMetasView.metaSelecionada.descricao}" />
                                </p:scrollPanel>
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </p:panel>
            </h:form>

            <p:dialog id="dlgEditar" header="Meta" widgetVar="wVarEditarDialog" showEffect="fade" hideEffect="fade" modal="true"
                      styleClass="corDialog" resizable="false" draggable="false" appendTo="@(body)" dynamic="true" >
                <h:form id="frmEdicao">
                    <p:panel id="panel" styleClass="corPanel" >
                        <h:panelGrid id="pgEditar" style="text-align:right;" columns="3">
                            <p:outputLabel for="nome" value="Nome: " />
                            <p:inputText id="nome" value="#{ListarMetasView.objSalvar.nome}" required="true" 
                                         requiredMessage="O campo Nome é obrigatório." size="45" maxlength="45"/>
                            <p:message for="nome" />

                            <p:outputLabel for="planoAcao" value="Plano de ação: "/>
                            <p:selectOneMenu id="planoAcao" required="true" requiredMessage="O plano de ação é obrigatório."
                                             value="#{ListarMetasView.objSalvar.planoAcao}" style="width:435px" converter="generic">
                                <f:selectItem itemLabel="Selecione o plano de ação" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{ListarMetasView.listaPlanos}" var="plano" itemLabel="#{plano.nome}" 
                                                   itemValue="#{plano}"/>
                            </p:selectOneMenu>
                            <p:message for="planoAcao"/>

                            <p:outputLabel for="dataInicio" value="Prazo:" />
                            <p:calendar id="dataInicio" value="#{ListarMetasView.objSalvar.prazo}" 
                                        pattern="dd/MM/yyyy" size="45" required="true" requiredMessage="O campo Data início é obrigatório."
                                        mask="true" locale="pt"/>
                            <p:message for="dataInicio" />
                            
                            <p:outputLabel for="descricao" value="Descrição: " />
                            <p:inputTextarea id="descricao" value="#{ListarMetasView.objSalvar.descricao}"
                                         rows="5" cols="45" maxlength="200" autoResize="false" />
                            <p:message for="descricao" />
                        </h:panelGrid>

                        <p:outputLabel value="* Campos obrigatórios" />

                        <p:separator />
                        <p:commandButton id="btnSalvar" value="Salvar" actionListener="#{ListarMetasView.salvarView()}" 
                                         icon="Save24-iconfinder" update=":frmEdicao, :frmListagem:dtListagem" >
                            <p:confirm header="ATENÇÃO!" message="Deseja realmente salvar?" icon="Information32-iconfinder"/>
                        </p:commandButton>

                        <p:commandButton value="Cancelar" type="button" icon="Cross24-iconfinder" onclick="PF('wVarEditarDialog').hide()" />

                        <p:blockUI block="panel" trigger="btnSalvar">
                            CARREGANDO<br />
                            <p:graphicImage name="icons/LoadingBar.gif"/>
                        </p:blockUI>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>

    </ui:composition>
</html>
