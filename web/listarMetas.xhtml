<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{ListarMetasView.listarTodasMetas()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo">
            <h:form id="frmListagemMetas" >
                <p:growl id="msgs" showDetail="true" showSummary="false" />

                <p:toolbar>
                        <f:facet name="left">
                            <h:outputText value="Metas no sistema:"/>
                        </f:facet>
                </p:toolbar>
                
                <p:dataTable id="dtListagemMetas" emptyMessage="Nenhuma meta encontrada." 
                             value="#{ListarMetasView.listaMetas}" 
                             filteredValue="#{ListarMetasView.listaMetasFiltradas}" selectionMode="single" 
                             selection="#{ListarMetasView.metaSelecionada}" rowKey="#{metaCursor.idMeta}"
                             var="metaCursor" widgetVar="varGlobal">
                    

                    <p:ajax event="rowSelect" listener="#{ListarMetasView.onRowSelect}" 
                            update="
                            :frmListagemMetas:dtListagemMetas, 
                            :frmListagemMetas:dtListagemMetas:btnVisualizarMeta
                            :frmListagemMetas:msgs"/>

                    <p:column headerText="Nome" filterBy="#{metaCursor.nome}" 
                              sortBy="#{metaCursor.nome}" filterMatchMode="contains">
                        <h:outputText value="#{metaCursor.nome}"/>
                    </p:column>
                    <p:column headerText="Data início" filterBy="#{ListarMetasView.conveteData(metaCursor.dataInicio)}" 
                              filterMatchMode="contains">
                        <h:outputText value="#{ListarMetasView.conveteData(metaCursor.dataInicio)}" />
                    </p:column>
                    <p:column headerText="Data fim" filterBy="#{ListarMetasView.conveteData(metaCursor.dataFim)}" 
                              filterMatchMode="contains">
                        <h:outputText value="#{ListarMetasView.conveteData(metaCursor.dataFim)}" />
                    </p:column>
                    <p:column filterBy="#{metaCursor.idPlanoAcaoFk.descricao}" headerText="Planos de ação" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{ListarMetasView.listaNomePlanosAcao}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{metaCursor.idPlanoAcaoFk.descricao}" />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="btnVisualizarMeta" process="dtListagemMetas" update=":frmListagemMetas:carDetail" 
                                         icon="find-iconfinder" value="Visualizar" oncomplete="PF('carDialog').show()" 
                                         disabled="#{ListarMetasView.btnEdicoesMeta}"/>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </f:facet>
                </p:dataTable>

                <p:dialog id="diaShowUsr" header="Informações da meta" widgetVar="carDialog" showEffect="fade" hideEffect="fade" 
                          resizable="false" draggable="false" modal="true"  appendTo="@(body)">

                    <p:outputPanel id="carDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" columnClasses="label,value" >
                            <h:outputText value="Nome: " />
                            <h:outputText value="#{ListarMetasView.metaSelecionada.nome}" />

                            <h:outputText value="Data início: " />
                            <h:outputText value="#{ListarMetasView.metaSelecionada.dataInicio}" />

                            <h:outputText value="Data fim: " />
                            <h:outputText value="#{ListarMetasView.metaSelecionada.dataFim}" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>

            </h:form>
        </ui:define>

    </ui:composition>
</html>
