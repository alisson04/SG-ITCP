<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="conteudo">
            <h:form id="frmCadastroParceiro">
                <p:focus context="frmCadastroParceiro" /> <!-- Grifa os campos -->

                <p:panel id="panel" header="Cadastro de empreendimento (* Campos obrigatórios)" styleClass="corPanel"
                         rendered="#{CadastroParceiroView.parceiroSendoVisualizado == 'false'}">
                    <h:panelGrid id="grid" style="margin-top:20px" columns="3">
                        <p:outputLabel for="nome" value="Nome: " />
                        <p:inputText id="nome" value="#{CadastroParceiroView.parceiroSalvar.nomeParceiro}" required="true"
                                     requiredMessage="O campo nome é obrigatório." size="48" maxlength="45"/>
                        <p:message for="nome" />

                        <p:outputLabel for="e-mail" value="E-mail: " />  
                        <p:inputText id="e-mail" value="#{CadastroParceiroView.parceiroSalvar.emailParceiro}" required="true"
                                     requiredMessage="O campo e-mail é obrigatório." size="48" maxlength="45"/>
                        <p:message for="e-mail" />

                        <p:outputLabel for="endereco" value="Endereço: "/>
                        <p:inputText id="endereco" value="#{CadastroParceiroView.parceiroSalvar.enderecoParceiro}" required="true"
                                     requiredMessage="O campo endereço é obrigatório." size="48" maxlength="45"/>
                        <p:message for="endereco" />

                        <p:outputLabel for="telefone" value="Telefone: " />
                        <p:inputMask id="telefone" value="#{CadastroParceiroView.parceiroSalvar.telefoneParceiro}" mask="(99) 9999-9999?9" 
                                     required="true" requiredMessage="O campo telefone é obrigatório." size="48" maxlength="11"/>
                        <p:message for="telefone" />

                        <p:outputLabel value="Telefone alternativo: " />
                        <p:inputMask id="telefoneAlternativo" value="#{CadastroParceiroView.parceiroSalvar.telefoneAlternativoParceiro}" 
                                     mask="(99) 9999-9999?9" size="48" maxlength="11"/>
                        <p:message for="telefoneAlternativo" />

                        <p:outputLabel for="tipoParceiro" value="Tipo de parceiro: "/>
                        <p:inputText id="tipoParceiro" value="#{CadastroParceiroView.parceiroSalvar.tipoParceiro}" size="48" maxlength="45"
                                     required="true" requiredMessage="O campo tipo de parceiro é obrigatório."/>
                        <p:message for="tipoParceiro"/>
                    </h:panelGrid>
                    
                    <p:separator />
                    <p:commandButton id="btnSalvar" value="Salvar" action="#{CadastroParceiroView.salvarParceiroView}" 
                                     update='frmCadastroParceiro' icon="Save16-iconfinder">
                        <p:confirm header="ATENÇÃO!" message="Deseja realmente salvar?" icon="Information32-iconfinder"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="corDialog">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="Cofirma16-iconfinder" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="Cancel16-iconfinder" />
                    </p:confirmDialog>

                    <p:blockUI block="panel" trigger="btnSalvar">
                        CARREGANDO<br />
                        <p:graphicImage name="icons/LoadingBar.gif"/>
                    </p:blockUI>
                </p:panel>

                <!-- O painel abaixo so e renderizado apos o empreendimento ser salvo-->
                <p:panel id="painelUsuarioSalvo" styleClass="corPanel"
                         header="Informações salvas com sucesso" rendered="#{CadastroParceiroView.parceiroSendoVisualizado == 'true'}">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Nome: " />
                        <p:outputLabel value="#{CadastroParceiroView.parceiroSalvar.nomeParceiro}" />

                        <p:outputLabel value="E-mail: " />
                        <p:outputLabel value="#{CadastroParceiroView.parceiroSalvar.emailParceiro}" />

                        <p:outputLabel value="Endereço: " />
                        <p:outputLabel value="#{CadastroParceiroView.parceiroSalvar.enderecoParceiro}" />

                        <p:outputLabel value="Endereço: " />
                        <p:outputLabel value="#{CadastroParceiroView.parceiroSalvar.telefoneParceiro}" />

                        <p:outputLabel value="Telefone: " />
                        <p:outputLabel value="#{CadastroParceiroView.parceiroSalvar.telefoneParceiro}" />
                        
                        <p:outputLabel value="Telefone alternativo: " />
                        <p:outputLabel value="#{CadastroParceiroView.parceiroSalvar.telefoneAlternativoParceiro}" />

                        <p:outputLabel value="Tipo de parceiro " />
                        <p:outputLabel value="#{CadastroParceiroView.parceiroSalvar.tipoParceiro}" />
                    </p:panelGrid>
                    
                    <p:separator />
                    <p:commandButton value="Listar usuários" icon="List16-iconfinder" action="/listarParceiros.xhtml?faces-redirect=true"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
