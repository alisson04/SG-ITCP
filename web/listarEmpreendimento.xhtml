<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{ListarEmpreendimentosView.listarTodosEmpreendimentos()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo">
            <h:form id="frmListagemEmpreendimentos" >
                <p:growl id="msgs" showDetail="true" showSummary="false" />
                <p:panel header="Empreendimentos no sistema:" styleClass="corPanel">
                    <p:dataTable id="dtListagemEmpreendimentos" emptyMessage="Nenhum empreendimento encontrado." selectionMode="single"
                                 value="#{ListarEmpreendimentosView.listaEmpreendimentos}" var="empreendimentoCursor" widgetVar="varGlobal"
                                 filteredValue="#{ListarEmpreendimentosView.listaEmpreendimentosFiltrados}" rows="12" paginator="true"
                                 selection="#{ListarEmpreendimentosView.empreendimentoSelecionado}" rowKey="#{empreendimentoCursor.idEpt}"
                                 paginatorPosition="top">

                        <p:ajax event="rowSelect" update=":frmListagemEmpreendimentos" />

                        <p:column headerText="Nome" filterBy="#{empreendimentoCursor.nome}" 
                                  sortBy="#{empreendimentoCursor.nome}" filterMatchMode="contains">
                            <h:outputText value="#{empreendimentoCursor.nome}"/>
                        </p:column>

                        <p:column headerText="Razão social" filterBy="#{empreendimentoCursor.razaoSocial}" 
                                  sortBy="#{empreendimentoCursor.razaoSocial}" filterMatchMode="contains">
                            <h:outputText value="#{empreendimentoCursor.razaoSocial}"/>
                        </p:column>

                        <p:column headerText="E-mail" filterBy="#{empreendimentoCursor.email}" 
                                  sortBy="#{empreendimentoCursor.email}" filterMatchMode="contains">
                            <h:outputText value="#{empreendimentoCursor.email}"/>
                        </p:column>

                        <p:column filterBy="#{empreendimentoCursor.situacaoEpt}" headerText="Processo de Incubação" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('varGlobal').filter()" >
                                    <f:selectItem itemLabel="Não filtrar" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{ListarEmpreendimentosView.processoIncubacao}" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{empreendimentoCursor.situacaoEpt}" />
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="btnVisualizarusr" process="dtListagemEmpreendimentos" update=":frmListagemEmpreendimentos:carDetail" 
                                             icon="find-iconfinder" value="Visualizar" oncomplete="PF('carDialog').show()" 
                                             disabled="#{ListarEmpreendimentosView.empreendimentoSelecionado == null}"/>
                            <p:commandButton id="btnEditarEpt" value="Editar" icon="Add24-iconfinder" update=":frmEdicaoEpt"
                                             disabled="#{ListarEmpreendimentosView.empreendimentoSelecionado == null}" process="dtListagemEmpreendimentos"
                                             oncomplete="PF('wVarEditarDialog').show()"/>
                            <p:commandButton id="btnExcluirrusr" value="Excluir" icon="Add24-iconfinder" update=":frmListagemEmpreendimentos"
                                             disabled="#{ListarEmpreendimentosView.empreendimentoSelecionado == null}" 
                                             actionListener="#{ListarEmpreendimentosView.excluirEptView()}">
                                <p:confirm header="ATENÇÃO! " message="Essa ação não poderá ser desfeita, continuar?" 
                                           icon="Alert16-iconfinder" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="corDialog" style="text-align:center;">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="Cofirma16-iconfinder" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="Cancel16-iconfinder" />
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>

                    <p:dialog header="Sucesso" widgetVar="dlgEdicaoPronta" showEffect="fade" hideEffect="fade" 
                              styleClass="corDialog" resizable="false" draggable="false" modal="true"  appendTo="@(body)"
                              style="text-align:center;" >
                        <h:outputText value="Edição concluida com sucesso! " />
                    </p:dialog>

                    <p:dialog id="diaShowUsr" header="Informações do empreendimento" widgetVar="carDialog" showEffect="fade" hideEffect="fade" 
                              resizable="false" draggable="false" modal="true"  appendTo="@(body)" styleClass="corDialog" style="text-align:center;" >
                        <p:outputPanel id="carDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" columnClasses="label,value" >
                                <p:outputLabel value="Nome:" />
                                <h:outputText value="#{ListarEmpreendimentosView.empreendimentoSelecionado.nome}" />
                                <p:outputLabel value="E-mail: " />  
                                <h:outputText value="#{ListarEmpreendimentosView.empreendimentoSelecionado.email}" />
                                <p:outputLabel value="Razão social: " />
                                <h:outputText value="#{ListarEmpreendimentosView.empreendimentoSelecionado.razaoSocial}" />
                                <p:outputLabel value="CNPJ: "/>
                                <h:outputText value="#{ListarEmpreendimentosView.empreendimentoSelecionado.cnpjEpt}" />
                                <p:outputLabel value="Endereço: "/>
                                <h:outputText value="#{ListarEmpreendimentosView.empreendimentoSelecionado.enderecoEpt}" />
                                <p:outputLabel value="Telefone: " />
                                <h:outputText value="#{ListarEmpreendimentosView.empreendimentoSelecionado.telefoneEpt}" />
                                <p:outputLabel value="Telefone alternativo: " />
                                <h:outputText value="#{ListarEmpreendimentosView.empreendimentoSelecionado.telefoneAlternativoEpt}" />
                                <p:outputLabel value="Data de criação do empreendimento: "/>
                                <h:outputText value="#{ListarEmpreendimentosView.conveteData(ListarEmpreendimentosView.empreendimentoSelecionado.dataCriacaoEpt)}" />
                                <p:outputLabel value="Data de início da incubação: "/>
                                <h:outputText value="#{ListarEmpreendimentosView.conveteData(ListarEmpreendimentosView.empreendimentoSelecionado.dataIncubacaoEpt)}" />
                                <p:outputLabel value="Tipo de empreendimento: "/>
                                <h:outputText value="#{ListarEmpreendimentosView.empreendimentoSelecionado.tipoEpt}" />
                                <p:outputLabel value="Site do empreendimento: "/>
                                <h:outputText value="#{ListarEmpreendimentosView.empreendimentoSelecionado.siteEpt}" />
                                <p:outputLabel value="Faturamento médio mensal: "/>
                                <h:outputText value="#{ListarEmpreendimentosView.empreendimentoSelecionado.faturamentoMedioMensalEmp}" />
                                <p:outputLabel value="Faturamento médio anual: "/>
                                <h:outputText value="#{ListarEmpreendimentosView.empreendimentoSelecionado.faturamentoMedioAnualEmp}" />
                                <p:outputLabel value="Atividades exercidas: "/>
                                <h:outputText value="#{ListarEmpreendimentosView.empreendimentoSelecionado.atividadeExercidaEpt}" />
                                <p:outputLabel value="Processo de Incubação: "/>
                                <h:outputText value="#{ListarEmpreendimentosView.empreendimentoSelecionado.situacaoEpt}" />
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </p:panel>
            </h:form>

            <p:dialog id="dlgEditarEpt" header="Editar empreendimento" widgetVar="wVarEditarDialog" showEffect="fade" hideEffect="fade" 
                      styleClass="corDialog" resizable="false" draggable="false" modal="true"  appendTo="@(body)" dynamic="true" style="text-align:right;">
                <h:form id="frmEdicaoEpt">
                    <p:panel id="panel" styleClass="corPanel" >
                        <h:panelGrid id="pgEditar" style="margin-top:20px" columns="3">
                            <p:outputLabel for="nomeFantasia" value="Nome: " />
                            <p:inputText id="nomeFantasia" value="#{ListarEmpreendimentosView.empreendimentoSelecionado.nome}" 
                                         required="true" requiredMessage="O campo Nome fantasia é obrigatório." size="57" maxlength="45"/>
                            <p:message for="nomeFantasia" />

                            <p:outputLabel for="e-mail" value="E-mail: " />  
                            <p:inputText id="e-mail" value="#{ListarEmpreendimentosView.empreendimentoSelecionado.email}" size="57" maxlength="45"/>
                            <p:message for="e-mail" />
                            
                            <p:outputLabel for="razaoSocial" value="Razão social: " />
                            <p:inputText id="razaoSocial" value="#{ListarEmpreendimentosView.empreendimentoSelecionado.razaoSocial}" size="57" maxlength="45"/>
                            <p:message for="razaoSocial" />

                            <p:outputLabel for="cnpj" value="CNPJ: "/>
                            <p:inputMask id="cnpj" value="#{ListarEmpreendimentosView.empreendimentoSelecionado.cnpjEpt}"
                                         mask="99.999.999/9999-99" size="57" maxlength="18"/>
                            <p:message for="cnpj" />

                            <p:outputLabel for="endereco" value="Endereço: "/>
                            <p:inputText id="endereco" value="#{ListarEmpreendimentosView.empreendimentoSelecionado.enderecoEpt}" size="57" 
                                         maxlength="45" required="true" requiredMessage="O campo Endereço é obrigatório."/>
                            <p:message for="endereco" />

                            <p:outputLabel for="telefone" value="Telefone: " />
                            <p:inputMask id="telefone" value="#{ListarEmpreendimentosView.empreendimentoSelecionado.telefoneEpt}" mask="(99) 9999-9999?9" 
                                         size="57" maxlength="11"/>
                            <p:message for="telefone" />

                            <p:outputLabel value="Telefone alternativo: " />
                            <p:inputMask id="telefoneAlternativo" value="#{ListarEmpreendimentosView.empreendimentoSelecionado.telefoneAlternativoEpt}" 
                                         mask="(99) 9999-9999?9" size="57"/>
                            <p:message for="telefoneAlternativo" />

                            <p:outputLabel for="dataCriacao" value="Data de criação do empreendimento: "/>
                            <p:calendar id="dataCriacao" value="#{ListarEmpreendimentosView.empreendimentoSelecionado.dataCriacaoEpt}" showOn="button" 
                                        pattern="dd-MM-yyyy" size="8" mask="true" locale="pt"/>
                            <p:message for="dataCriacao" />

                            <p:outputLabel for="dataIncubação" value="Data de início da incubação: "/>
                            <p:calendar id="dataIncubação" value="#{ListarEmpreendimentosView.empreendimentoSelecionado.dataIncubacaoEpt}" 
                                        showOn="button" pattern="dd-MM-yyyy" size="8" mask="true" locale="pt"/>
                            <p:message for="dataIncubação" />

                            <p:outputLabel for="tipoEpt" value="Tipo de empreendimento: "/>
                            <p:selectOneMenu id="tipoEpt" required="true" requiredMessage="O Tipo de empreendimento é obrigatório."
                                             value="#{ListarEmpreendimentosView.empreendimentoSelecionado.tipoEpt}" style="width:590px">
                                <f:selectItem itemLabel="Selecione o tipo" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{ListarEmpreendimentosView.tiposEpt}" />
                            </p:selectOneMenu>
                            <p:message for="tipoEpt"/>

                            <p:outputLabel for="siteEpt" value="Site do empreendimento: "/>
                            <p:inputText id="siteEpt" value="#{ListarEmpreendimentosView.empreendimentoSelecionado.siteEpt}" size="57" maxlength="45"/>
                            <p:message for="siteEpt"/>

                            <p:outputLabel for="faturamentoMedioMensal" value="Faturamento médio mensal: "/>
                            <p:inputText id="faturamentoMedioMensal" value="#{ListarEmpreendimentosView.empreendimentoSelecionado.faturamentoMedioMensalEmp}" 
                                         size="57" maxlength="45"/>
                            <p:message for="faturamentoMedioMensal"/>

                            <p:outputLabel for="faturamentoMedioAnual" value="Faturamento médio anual: "/>
                            <p:inputText id="faturamentoMedioAnual" value="#{ListarEmpreendimentosView.empreendimentoSelecionado.faturamentoMedioAnualEmp}" 
                                         size="57" maxlength="45"/>
                            <p:message for="faturamentoMedioAnual"/>

                            <p:outputLabel for="atividadeExercida" value="Atividades exercidas: "/>
                            <p:inputText id="atividadeExercida" value="#{ListarEmpreendimentosView.empreendimentoSelecionado.atividadeExercidaEpt}" 
                                         size="57" maxlength="45" required="true" requiredMessage="O campo de Atividades exercidas é obrigatório."/>
                            <p:message for="atividadeExercida"/>

                            <p:outputLabel for="situacaoEpt" value="Processo de Incubação: "/>
                            <p:selectOneMenu id="situacaoEpt" required="true" requiredMessage="O Processo de incubação é obrigatório."
                                             value="#{ListarEmpreendimentosView.empreendimentoSelecionado.situacaoEpt}" style="width:590px">
                                <f:selectItem itemLabel="Selecione a situação" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{ListarEmpreendimentosView.situacaoEpt}" />
                            </p:selectOneMenu>
                            <p:message for="situacaoEpt"/>
                        </h:panelGrid>

                        <p:separator />
                        <p:commandButton id="btnSalvar" value="Salvar" actionListener="#{ListarPlanoAcaoView.editarPlanoView()}" 
                                         icon="Save16-iconfinder" update=":frmEdicaoEpt, :frmListagemEmpreendimentos:dtListagemEmpreendimentos" >
                            <p:confirm header="ATENÇÃO!" message="Deseja realmente salvar?" icon="Information32-iconfinder"/>
                        </p:commandButton>

                        <p:commandButton value="Cancelar" type="button" icon="Cancel16-iconfinder" onclick="PF('wVarEditarDialog').hide()" />

                        <p:blockUI block="panel" trigger="btnSalvar">
                            CARREGANDO<br />
                            <p:graphicImage name="icons/LoadingBar.gif"/>
                        </p:blockUI>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
