<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        
        <ui:define name="conteudo">

            <h:form id="frmCadastroEmpreendimento">

                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Usuários"/>
                    </f:facet>
                </p:toolbar>

                <p:focus context="frmCadastroEmpreendimento" /> <!-- Grifa os campos -->
                <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="false"/>
                
                <p:panel id="panel" header="Cadastro de usuário (* Campos obrigatórios)" 
                         rendered="#{CadastroUsuarioView.usrSendoVisualizado == 'false'}">
                    <h:panelGrid id="grid" style="margin-top:20px" columns="3">

                        <p:outputLabel for="nome" value="Nome: " />
                        <p:inputText id="nome"
                                     value="#{CadastroUsuarioView.usuarioUsoGeral.nomeUsuario}" required="true"
                                     requiredMessage="O campo Nome é obrigatório." size="48" maxlength="45"/>
                        <p:message for="nome"/>

                        <p:outputLabel for="e-mail" value="E-mail: " />  
                        <p:inputText id="e-mail"
                                     value="#{CadastroUsuarioView.usuarioUsoGeral.emailUsuario}" required="true"
                                     requiredMessage="O campo E-mail é obrigatório." size="48" maxlength="50"/>
                        <p:message for="e-mail"/>

                        <p:outputLabel for="endereco" value="Endereço: "/>
                        <p:inputText id="endereco"
                                     value="#{CadastroUsuarioView.usuarioUsoGeral.enderecoUsuario}" required="true"
                                     requiredMessage="O campo endereco é obrigatório." size="48" maxlength="50"/>
                        <p:message for="endereco"/>
                        
                        <p:outputLabel for="telefone" value="Telefone: " />
                        <p:inputMask id="telefone" value="#{CadastroUsuarioView.usuarioUsoGeral.telefoneUsuario}"
                                     mask="(99) ?9-9999-9999" size="12" maxlength="11" required="true"
                                     requiredMessage="O campo Telefone é obrigatório."/>
                        <p:message for="telefone"/>

                        <p:outputLabel value="Telefone alternativo: " />
                        <p:inputMask id="telefoneAlternativo" value="#{CadastroUsuarioView.usuarioUsoGeral.telefoneAlternativoUsuario}"
                                     mask="(99) ?9-9999-9999" size="12" maxlength="11"/>
                        <p:message for="telefoneAlternativo"/>

                        <p:outputLabel for="rg" value="RG: " />
                        <p:inputText id="rg" value="#{CadastroUsuarioView.usuarioUsoGeral.rgUsuario}"
                                     required="true" requiredMessage="O campo RG é obrigatório." size="12" maxlength="13"/>
                        <p:message for="rg"/>

                        <p:outputLabel for="cpf" value="CPF: " />
                        <p:inputMask id="cpf" value="#{CadastroUsuarioView.usuarioUsoGeral.cpfUsuario}"
                                     mask="999-999-999.99" required="true" size="12" maxlength="11"
                                     requiredMessage="O campo CPF é obrigatório."/>   
                        <p:message for="cpf"/>

                        <p:outputLabel for="dataNascimento" value="Data de nascimento: " />
                        <p:calendar id="dataNascimento" value="#{CadastroUsuarioView.usuarioUsoGeral.dataNascimentoUsuario}" showOn="button" 
                                    pattern="dd-MM-yyyy" size="8"
                                    mask="true" locale="pt"/>
                        <p:message for="dataNascimento"/>

                        <p:outputLabel for="dataEntrada" value="Ingresso na ITCP: " />
                        <p:calendar id="dataEntrada" value="#{CadastroUsuarioView.usuarioUsoGeral.dataEntradaUsuario}" showOn="button" 
                                    pattern="dd-MM-yyyy" mask="true" locale="pt" size="8"/>
                        <p:message for="dataEntrada"/>

                        <p:outputLabel for="cargoItcp" value="Cargo: " />
                        <p:selectOneMenu id="cargoItcp" required="true" 
                                         requiredMessage="O campo Cargo na ITCP é obrigatório."
                                         value="#{CadastroUsuarioView.usuarioUsoGeral.cargoUsuario}" style="width:125px"
                                         rendered="#{InicioBean.usuarioLogado.cargoUsuario == 'Coordenador'}">
                            <f:selectItem itemLabel="Selecione" itemValue=""
                                          noSelectionOption="true" />
                            <f:selectItems value="#{CadastroUsuarioView.listaCargos}" />
                        </p:selectOneMenu>
                        <p:message for="cargoItcp"/>
                        
                        <p:outputLabel for="sexo" value="Sexo: "/>
                        <p:selectOneMenu id="sexo" required="true" 
                                         requiredMessage="O campo Sexo é obrigatório."
                                         value="#{CadastroUsuarioView.usuarioUsoGeral.sexoUsuario}" style="width:125px">
                            <f:selectItem itemLabel="Selecione" itemValue=""
                                          noSelectionOption="true" />
                            <f:selectItems value="#{CadastroUsuarioView.tiposSexo}" />
                        </p:selectOneMenu>
                        <p:message for="sexo"/>
                    </h:panelGrid>

                    <p:commandButton id="btnSalvar" value="Salvar" action="#{CadastroUsuarioView.salvarUsrView()}" 
                                     update='frmCadastroEmpreendimento' icon="Save16-iconfinder"/>
                    <p:blockUI block="panel" trigger="btnSalvar">
                        CARREGANDO<br />
                        <p:graphicImage name="icons/LoadingBar.gif"/>
                    </p:blockUI>
                </p:panel>

                <!-- O painel abaixo so e renderizado apos o usuario ser salvo-->
                <p:panel id="painelUsuarioSalvo"
                         header="Informações salvas com sucesso" rendered="#{CadastroUsuarioView.usrSendoVisualizado == 'true'}">
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome: " />
                        <p:outputLabel value="#{CadastroUsuarioView.usuarioUsoGeral.nomeUsuario}" />

                        <p:outputLabel value="E-mail: " />
                        <p:outputLabel value="#{CadastroUsuarioView.usuarioUsoGeral.emailUsuario}"/>

                        <p:outputLabel value="Endereço: "/>
                        <p:outputLabel value="#{CadastroUsuarioView.usuarioUsoGeral.enderecoUsuario}"/>

                        <p:outputLabel value="Telefone: " />
                        <p:outputLabel value="#{CadastroUsuarioView.usuarioUsoGeral.telefoneAlternativoUsuario}"/>

                        <p:outputLabel value="Telefone alternativo" />
                        <p:outputLabel value="#{CadastroUsuarioView.usuarioUsoGeral.telefoneAlternativoUsuario}"/>

                        <p:outputLabel value="RG: " />
                        <p:outputLabel value="#{CadastroUsuarioView.usuarioUsoGeral.rgUsuario}"/>

                        <p:outputLabel value="CPF: " />
                        <p:outputLabel value="#{CadastroUsuarioView.usuarioUsoGeral.cpfUsuario}"/>

                        <p:outputLabel value="Data de nascimento: " />
                        <p:outputLabel value="#{CadastroUsuarioView.conveteData(CadastroUsuarioView.usuarioUsoGeral.dataNascimentoUsuario)}"/>

                        <p:outputLabel value="Data de ingresso na ITCP: " />
                        <p:outputLabel value="#{CadastroUsuarioView.conveteData(CadastroUsuarioView.usuarioUsoGeral.dataEntradaUsuario)}"/>

                        <p:outputLabel value="Cargo na ITCP: " />
                        <p:outputLabel value="#{CadastroUsuarioView.usuarioUsoGeral.cargoUsuario}"/>

                        <p:outputLabel value="Sexo: " />
                        <p:outputLabel value="#{CadastroUsuarioView.usuarioUsoGeral.sexoUsuario}"/>
                    </h:panelGrid>

                    <p:commandButton value="Listar usuários ativos" icon="fa fa-smile-o"
                                     action="/ListarUsrAtivos.xhtml?faces-redirect=true"/>
                    <p:commandButton value="Listar usuários Inativos" icon="fa fa-frown-o"
                                     action="/ListarUsrInativos.xhtml?faces-redirect=true"/>
                </p:panel>

                <p:dialog header="Informações do usuário" showEffect="fade" rendered="#{CadastroUsuarioView.usrSendoVisualizado == 'true'}"
                          resizable="false" draggable="false" modal="true"  appendTo="@(body)" hideEffect="fade">

                    <h:panelGrid id="panelLogin" columns="2" cellpadding="5">

                        <p:outputLabel  value="E-mail: " />
                        <p:outputLabel  value="Senha: " />

                    </h:panelGrid>
                </p:dialog>

            </h:form>
        </ui:define>

    </ui:composition>
</html>
