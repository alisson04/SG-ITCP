<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{ListarParceirosView.listarTodosParceiros()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo">
            <h:form id="frmListagemParceiros" >
                <p:growl id="msgs" showDetail="true" showSummary="false" />

                <p:panel styleClass="corPanel" header="Parceiros no sistema:" >
                    <p:dataTable id="dtListagemParceiros" emptyMessage="Nenhum parceiro encontrado." 
                                 value="#{ListarParceirosView.listaParceiros}" filteredValue="#{ListarParceirosView.listaParceirosFiltrados}" 
                                 selectionMode="single" selection="#{ListarParceirosView.parceiroSelecionado}" rowKey="#{parceiroCursor.idparceiro}" 
                                 var="parceiroCursor" widgetVar="varGlobal" rows="12" paginator="true" paginatorPosition="top">

                        <p:ajax event="rowSelect" update=":frmListagemParceiros"/>

                        <p:column headerText="Nome: " filterBy="#{parceiroCursor.nomeParceiro}" filterMatchMode="contains"
                                  sortBy="#{parceiroCursor.nomeParceiro}" >
                            <h:outputText value="#{parceiroCursor.nomeParceiro}"/>
                        </p:column>

                        <p:column headerText="E-mail: " filterBy="#{parceiroCursor.emailParceiro}" filterMatchMode="contains"
                                  sortBy="#{parceiroCursor.emailParceiro}" >
                            <h:outputText value="#{parceiroCursor.emailParceiro}"/>
                        </p:column>

                        <p:column headerText="Endereço: " filterBy="#{parceiroCursor.enderecoParceiro}" filterMatchMode="contains"
                                  sortBy="#{parceiroCursor.enderecoParceiro}" >
                            <h:outputText value="#{parceiroCursor.enderecoParceiro}"/>
                        </p:column>

                        <p:column headerText="Telefone: " filterBy="#{parceiroCursor.telefoneParceiro}" filterMatchMode="contains">
                            <h:outputText value="#{parceiroCursor.telefoneParceiro}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="btnVisualizarParceiro" process="dtListagemParceiros" update=":frmListagemParceiros:carDetail" 
                                             icon="Find24-iconfinder" value="Visualizar" oncomplete="PF('carDialog').show()"
                                             disabled="#{ListarParceirosView.parceiroSelecionado == null}"/>
                            <p:commandButton id="btnCadastrar" value="Novo" icon="Add24-iconfinder" update=":frmEdicao"
                                             process="dtListagemParceiros" oncomplete="PF('wVarEditarDialog').show()"
                                             actionListener="#{ListarParceirosView.reiniciaObj()}"/>
                            <p:commandButton id="btnEditar" value="Editar" icon="Edit24-iconfinder" update=":frmEdicao"
                                             disabled="#{ListarParceirosView.parceiroSelecionado == null}" process="dtListagemParceiros"
                                             oncomplete="PF('wVarEditarDialog').show()"
                                             actionListener="#{ListarParceirosView.transfereObj()}"/>
                            <p:commandButton id="btnExcluirrusr" value="Excluir" icon="Cross24-iconfinder" update=":frmListagemParceiros"
                                             disabled="#{ListarParceirosView.parceiroSelecionado == null}" 
                                             actionListener="#{ListarParceirosView.excluirParceiroView()}">
                                <p:confirm header="ATENÇÃO! " message="Essa ação não poderá ser desfeita, continuar?" icon="Alert16-iconfinder" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="corDialog" style="text-align:center;">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="BlackCheck24-iconfinder" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="Cross24-iconfinder" />
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>

                    <p:dialog header="Sucesso" widgetVar="dlgEdicaoPronta" showEffect="fade" hideEffect="fade" 
                              styleClass="corDialog" resizable="false" draggable="false" modal="true"  appendTo="@(body)"
                              style="text-align:center;" >
                        <h:outputText value="Salvo com sucesso! " />
                    </p:dialog>

                    <p:dialog id="diaShowUsr" header="Informações" widgetVar="carDialog" showEffect="fade" hideEffect="fade" 
                              resizable="false" draggable="false" modal="true"  appendTo="@(body)" styleClass="corDialog" style="text-align:center;" >
                        <p:outputPanel id="carDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" columnClasses="label,value" >
                                <h:outputText value="Nome: " />                            
                                <h:outputText value="#{ListarParceirosView.parceiroSelecionado.nomeParceiro}" />
                                <h:outputText value="E-mail: " />                            
                                <h:outputText value="#{ListarParceirosView.parceiroSelecionado.emailParceiro}" />
                                <h:outputText value="Endereço: " />                            
                                <h:outputText value="#{ListarParceirosView.parceiroSelecionado.enderecoParceiro}" />
                                <h:outputText value="Telefone: " />
                                <h:outputText value="#{ListarParceirosView.parceiroSelecionado.telefoneParceiro}" />
                                <h:outputText value="Telefone alternativo: " />
                                <h:outputText value="#{ListarParceirosView.parceiroSelecionado.telefoneAlternativoParceiro}" />
                                <h:outputText value="Tipo do parceiro: " />
                                <h:outputText value="#{ListarParceirosView.parceiroSelecionado.tipoParceiro}" />
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </p:panel>
            </h:form>

            <p:dialog id="dlgEditar" header="Parceiro" widgetVar="wVarEditarDialog" showEffect="fade" hideEffect="fade" appendTo="@(body)"
                      styleClass="corDialog" resizable="false" draggable="false" modal="true"  dynamic="true" >
                <h:form id="frmEdicao">
                    <p:panel id="panel" styleClass="corPanel" >
                        <h:panelGrid id="pgEditar" style="text-align:right;" columns="3">
                            <p:outputLabel for="nome" value="Nome: " />
                            <p:inputText id="nome" value="#{ListarParceirosView.objSalvar.nomeParceiro}" required="true"
                                         requiredMessage="O campo Nome é obrigatório." size="57" maxlength="45"/>
                            <p:message for="nome" />

                            <p:outputLabel for="e-mail" value="E-mail: " />  
                            <p:inputText id="e-mail" value="#{ListarParceirosView.objSalvar.emailParceiro}" required="true"
                                         requiredMessage="O campo E-mail é obrigatório." size="57" maxlength="45"/>
                            <p:message for="e-mail" />

                            <p:outputLabel for="endereco" value="Endereço: "/>
                            <p:inputText id="endereco" value="#{ListarParceirosView.objSalvar.enderecoParceiro}" required="true"
                                         requiredMessage="O campo Endereço é obrigatório." size="57" maxlength="45"/>
                            <p:message for="endereco" />

                            <p:outputLabel for="telefone" value="Telefone: " />
                            <p:inputMask id="telefone" value="#{ListarParceirosView.objSalvar.telefoneParceiro}" mask="(99) 9999-9999?9" 
                                         required="true" requiredMessage="O campo Telefone é obrigatório." size="57" maxlength="11"/>
                            <p:message for="telefone" />

                            <p:outputLabel value="Telefone alternativo: " />
                            <p:inputMask id="telefoneAlternativo" value="#{ListarParceirosView.objSalvar.telefoneAlternativoParceiro}" 
                                         mask="(99) 9999-9999?9" size="57" maxlength="11"/>
                            <p:message for="telefoneAlternativo" />

                            <p:outputLabel for="tipoParceiro" value="Tipo de parceiro: "/>
                            <p:inputText id="tipoParceiro" value="#{ListarParceirosView.objSalvar.tipoParceiro}" size="57" maxlength="45"
                                         required="true" requiredMessage="O campo Tipo de parceiro é obrigatório."/>
                            <p:message for="tipoParceiro"/>
                        </h:panelGrid>

                        <p:outputLabel value="* Campos obrigatórios" />

                        <p:separator />
                        <p:commandButton id="btnSalvar" value="Salvar" actionListener="#{ListarParceirosView.salvarView()}" 
                                         icon="Save24-iconfinder" update=":frmEdicao, :frmListagemParceiros:dtListagemParceiros" >
                            <p:confirm header="ATENÇÃO!" message="Deseja realmente salvar?" icon="Information32-iconfinder"/>
                        </p:commandButton>

                        <p:commandButton value="Cancelar" type="button" icon="Cross24-iconfinder" onclick="PF('wVarEditarDialog').hide()" />

                        <p:blockUI block="panel" trigger="btnSalvar">
                            CARREGANDO<br />
                            <p:graphicImage name="icons/LoadingBar.gif"/>
                        </p:blockUI>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
