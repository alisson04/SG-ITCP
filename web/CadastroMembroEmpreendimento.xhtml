<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="conteudo">
            <h:form id="frmCadastroMembroEmpreendimento">

                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Mebros de Empreendimentos" />
                    </f:facet>
                </p:toolbar>
                <p:separator />

                <p:focus context="frmCadastroMembroEmpreendimento" /> <!-- Grifa os campos -->

                <p:panel id="panel"
                         header="Cadastro de empreendimento (* Campos obrigatórios)" 
                         rendered="#{CadastroMembroEmpreendimentoView.membroEptSendoVisualizado == 'false'}">

                    <p:separator />

                    <h:panelGrid id="grid" style="margin-top:20px" columns="3">

                        <p:outputLabel for="nome" value="Nome: " />
                        <p:inputText id="nome"
                                     value="#{CadastroMembroEmpreendimentoView.membroEptCadastrado.nomeMembroEmpreendimento}" required="true"
                                     requiredMessage="O campo Nome é obrigatório." size="57"
                                     maxlength="45">
                        </p:inputText>
                        <p:message for="nome" />
                        
                        <p:outputLabel for="apelido" value="Apelido: " />
                        <p:inputText id="apelido"
                                     value="#{CadastroMembroEmpreendimentoView.membroEptCadastrado.apelido}"
                                     maxlength="45">
                        </p:inputText>
                        <p:message for="apelido" />
                        
                        <p:outputLabel for="nomeMae" value="Nome da mãe: " />
                        <p:inputText id="nomeMae"
                                     value="#{CadastroMembroEmpreendimentoView.membroEptCadastrado.nomeMae}"
                                     maxlength="45">
                        </p:inputText>
                        <p:message for="nomeMae" />

                        <p:outputLabel for="endereco" value="Endereco: " />
                        <p:inputText id="endereco"
                                     value="#{CadastroMembroEmpreendimentoView.membroEptCadastrado.endereco}"
                                     maxlength="45">
                        </p:inputText>
                        <p:message for="endereco" />
                        
                        <p:outputLabel for="rg" value="RG: " />
                        <p:inputText id="rg"
                                     value="#{CadastroMembroEmpreendimentoView.membroEptCadastrado.rg}"
                                     maxlength="45">
                        </p:inputText>
                        <p:message for="rg" />
                        
                        <p:outputLabel for="nis" value="NIS: " />
                        <p:inputText id="nis"
                                     value="#{CadastroMembroEmpreendimentoView.membroEptCadastrado.nis}"
                                     maxlength="45">
                        </p:inputText>
                        <p:message for="nis" />
                        
                        <p:outputLabel for="telefone" value="Telefone: " />
                        <p:inputMask id="telefone" value="#{CadastroMembroEmpreendimentoView.membroEptCadastrado.telefone}"
                                     mask="(99) 9999-9999?9" size="57" maxlength="11"/>
                        <p:message for="telefone" />

                        <p:outputLabel value="Telefone alternativo: " />
                        <p:inputMask id="telefoneAlternativo" 
                                     value="#{CadastroMembroEmpreendimentoView.membroEptCadastrado.telefoneAlternativo}"
                                     mask="(99) 9999-9999?9" size="57" maxlength="11"/>
                        <p:message for="telefoneAlternativo" />

                        
                        <p:outputLabel for="dataNascimento" value="Data Nascimento: "/>
                        <p:inputMask id="dataNascimento" 
                                     value="#{CadastroMembroEmpreendimentoView.membroEptCadastrado.dataNascimento}" 
                                     mask="99/99/9999" size="57" maxlength="50"/>
                        <p:message for="dataNascimento" />

                        <p:outputLabel for="sexo" value="Sexo: "/>
                        <p:selectOneRadio id="sexo" required="true"
                                          requiredMessage="O campo Sexo é obrigatório."
                                          value="#{CadastroMembroEmpreendimentoView.membroEptCadastrado.sexoMembroEmpreendimento}">
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                            <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
                        </p:selectOneRadio>
                        <p:message for="sexo" />
                        
                        <p:outputLabel for="empreendimento" value="Empreendimento: "/>
                        <p:selectOneMenu id="empreendimento" required="true"
                                         requiredMessage="O empreendimento é obrigatório."
                                         value="#{CadastroMembroEmpreendimentoView.membroEptCadastrado.empreendimento}" 
                                         style="width:590px">
                            <f:selectItem itemLabel="Selecione o empreendimento" itemValue=""
                                          noSelectionOption="true" />
                            <f:selectItems value="#{CadastroMembroEmpreendimentoView.listaEpts.get(index)}" />
                        </p:selectOneMenu>
                        <p:message for="empreendimento"/>

                        
                    </h:panelGrid>
                    <p:commandButton id="btnSalvar" value="Salvar" action="#{CadastroMembroEmpreendimentoView.salvarMembroEpt()}" 
                                     update='frmCadastroMembroEmpreendimento' icon="fa fa-edit"/>

                    <p:blockUI block="panel" trigger="btnSalvar">
                        CARREGANDO<br />
                        <p:graphicImage name="css/icons/LoadingBar.gif"/>
                    </p:blockUI>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
